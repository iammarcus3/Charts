<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top 100 Artists</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    nav {
      background-color: #111;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      font-weight: bold;
      color: #00f0ff;
      text-decoration: none;
    }

    nav a:hover {
      color: #ff007f;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ff007f;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      font-size: 0.95rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #ff007f;
      text-transform: uppercase;
      cursor: pointer;
    }

    td {
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    tr:hover {
      background-color: #333;
    }

    th.asc::after {
      content: " üîº";
    }

    th.desc::after {
      content: " üîΩ";
    }

    a {
      color: #00f0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">üî• Hot 100</a>
    <a href="albums.html">üìÄ Albums</a>
    <a href="top_albums.html">üèÜ Top Albums</a>
    <a href="records.html">üìä Records</a>
  </nav>

  <h1>üé§ Top 100 Artists</h1>

  <table>
    <thead>
      <tr>
        <th data-sort="rank">Rank</th>
        <th data-sort="artist">Artist</th>
        <th data-sort="streams">Total Streams</th>
        <th data-sort="monthly">Avg Monthly Streams</th>
        <th data-sort="sales">Total Sales</th>
        <th data-sort="num1songs">#1 Songs</th>
        <th data-sort="top10songs">Top 10 Songs</th>
        <th data-sort="num1albums">#1 Albums</th>
        <th data-sort="top10albums">Top 10 Albums</th>
      </tr>
    </thead>
    <tbody id="artistTable">
      <tr><td colspan="9">Loading data...</td></tr>
    </tbody>
  </table>

  <script src="weekdata.js"></script>
  <script>
    function formatNumber(n) {
      if (n >= 1_000_000_000) return (n / 1_000_000_000).toFixed(1) + 'B';
      if (n >= 1_000_000) return (n / 1_000_000).toFixed(1) + 'M';
      if (n >= 1_000) return (n / 1_000).toFixed(0) + 'K';
      return n.toString();
    }

    function normalize(str) {
      return (str || '').toUpperCase().replace(/[^A-Z0-9]/g, '').trim();
    }

    function normalizeAlbum(str) {
      return normalize(
        String(str || "")
          .replace(/\(.*?\)|\[.*?\]|DELUXE|BONUS|VERSION|REMASTERED|EXPANDED|EP/gi, "")
      );
    }

    function splitArtists(str) {
      return String(str || "")
        .split(/,|&| and | with | feat\.? | featuring /i)
        .map(a => normalize(a))
        .filter(Boolean);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.getElementById("artistTable");
      const artistMap = {};
      const albumPeakMap = {};

      for (const week in weekData) {
        weekData[week].forEach(entry => {
          const artistList = splitArtists(entry.artist);
          const album = entry.album || "";
          const title = entry.title;
          const rank = parseInt(entry.rank);
          const sales = parseFloat(entry.sales) || 0;

          artistList.forEach(normArtist => {
            if (!artistMap[normArtist]) {
              artistMap[normArtist] = {
                name: entry.artist,
                rawSales: 0,
                weeks: new Set(),
                num1Songs: 0,
                top10Songs: 0,
                num1Albums: 0,
                top10Albums: 0
              };
            }

            const artistStats = artistMap[normArtist];
            artistStats.rawSales += sales;
            artistStats.weeks.add(week);

            if (title) {
              if (rank === 1) artistStats.num1Songs++;
              if (rank <= 10) artistStats.top10Songs++;
            }

            if (typeof album === 'string' && normalize(album) !== "NAN") {
              const albumKey = `${normalizeAlbum(album)}|${normArtist}`;
              if (!albumPeakMap[albumKey]) albumPeakMap[albumKey] = rank;
              else if (rank < albumPeakMap[albumKey]) albumPeakMap[albumKey] = rank;
            }
          });
        });
      }

      for (const key in albumPeakMap) {
        const [albumKey, normArtist] = key.split('|');
        const peak = albumPeakMap[key];
        if (!artistMap[normArtist]) continue;
        if (peak === 1) artistMap[normArtist].num1Albums++;
        if (peak <= 10) artistMap[normArtist].top10Albums++;
      }

      const artistList = Object.entries(artistMap)
        .map(([norm, a]) => {
          const totalStreams = a.rawSales * 2.2567 * 1_000_000;
          const totalSales = a.rawSales * 1000;
          const months = a.weeks.size / 4.33;
          return {
            name: a.name,
            totalStreams,
            totalSales,
            monthlyStreams: totalStreams / (months || 1),
            num1Songs: a.num1Songs,
            top10Songs: a.top10Songs,
            num1Albums: a.num1Albums,
            top10Albums: a.top10Albums
          };
        })
        .sort((a, b) => b.totalStreams - a.totalStreams)
        .slice(0, 100);

      function renderTable(data) {
        tableBody.innerHTML = "";
        data.forEach((a, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td><a href="artist.html?artist=${encodeURIComponent(a.name)}">${a.name}</a></td>
            <td>${formatNumber(a.totalStreams)}</td>
            <td>${formatNumber(a.monthlyStreams)}</td>
            <td>${formatNumber(a.totalSales)}</td>
            <td>${a.num1Songs}</td>
            <td>${a.top10Songs}</td>
            <td>${a.num1Albums}</td>
            <td>${a.top10Albums}</td>
          `;
          tableBody.appendChild(tr);
        });
      }

      renderTable(artistList);

      const headers = document.querySelectorAll("th[data-sort]");
      headers.forEach(header => {
        header.addEventListener("click", () => {
          const key = header.getAttribute("data-sort");
          const isAsc = header.classList.contains("asc");
          headers.forEach(h => h.classList.remove("asc", "desc"));
          header.classList.add(isAsc ? "desc" : "asc");

          artistList.sort((a, b) => {
            if (typeof a[key] === 'string') {
              return isAsc
                ? a[key].localeCompare(b[key])
                : b[key].localeCompare(a[key]);
            } else {
              return isAsc ? a[key] - b[key] : b[key] - a[key];
            }
          });

          renderTable(artistList);
        });
      });
    });
  </script>
</body>
</html>
