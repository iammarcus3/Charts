<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top 100 Artists</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    nav a:hover {
      color: #007acc;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    .table-container {
      overflow: auto;
      max-height: 600px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      min-width: 1000px;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #ccc;
      text-align: left;
      cursor: pointer;
      white-space: nowrap;
    }
    th {
      background-color: #eee;
      text-transform: uppercase;
      font-size: 0.9rem;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    th:first-child, td:first-child {
      position: sticky;
      left: 0;
      background: #f0f0f0;
      z-index: 3;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">ðŸ”¥ Home</a>
    <a href="top_albums.html">ðŸ’¿ Top Albums</a>
    <a href="top_songs.html">ðŸŽµ Top Songs</a>
    <a href="top_artists.html">ðŸŽ¤ Top Artists</a>
  </nav>

  <h1>ðŸŽ¤ Top 100 Artists</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th data-sort="rank">Rank</th>
          <th data-sort="artist">Artist</th>
          <th data-sort="streams">Total Streams</th>
          <th data-sort="monthly">Avg Monthly Streams</th>
          <th data-sort="sales">Total Sales</th>
          <th data-sort="num1songs">#1 Songs</th>
          <th data-sort="top10songs">Top 10 Songs</th>
          <th data-sort="num1albums">#1 Albums</th>
          <th data-sort="top10albums">Top 10 Albums</th>
          <th data-sort="diamondSongs">ðŸ’Ž Songs</th>
          <th data-sort="diamondAlbums">ðŸ’Ž Albums</th>
        </tr>
      </thead>
      <tbody id="artistTable">
        <tr><td colspan="11">Loading data...</td></tr>
      </tbody>
    </table>
  </div>

  <script src="weekdata.js"></script>
  <script>
    function formatNumber(n) {
      if (n >= 1_000_000_000) return (n / 1_000_000_000).toFixed(1) + 'B';
      if (n >= 1_000_000) return (n / 1_000_000).toFixed(1) + 'M';
      if (n >= 1_000) return (n / 1_000).toFixed(0) + 'K';
      return n.toString();
    }

    function normalize(str) {
      return (str || '').toUpperCase().replace(/[^A-Z0-9]/g, '').trim();
    }

    function normalizeAlbum(str) {
      return normalize(
        String(str || "")
          .replace(/\(.*?\)|\[.*?\]|DELUXE|BONUS|VERSION|REMASTERED|EXPANDED|EP/gi, "")
      );
    }

    function splitArtists(str) {
      return String(str || "")
        .split(/,|&| and | with | feat\.? | featuring /i)
        .map(a => a.trim())
        .filter(Boolean);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.getElementById("artistTable");
      const artistMap = {};
      const artistNameMap = {};
      const albumSalesMap = {};
      const songSalesMap = {};

      for (const week in weekData) {
        weekData[week].forEach(entry => {
          const fullArtistList = splitArtists(entry.artist);
          const album = entry.album || "";
          const title = entry.title || "";
          const rank = parseInt(entry.rank);
          const sales = parseFloat(entry.sales) || 0;
          const songKey = normalize(title);
          const albumKey = normalizeAlbum(album);

          fullArtistList.forEach(rawName => {
            const normName = normalize(rawName);

            if (!artistMap[normName]) {
              artistMap[normName] = {
                rawSales: 0,
                weeks: new Set(),
                num1Songs: 0,
                top10Songs: 0,
                num1Albums: 0,
                top10Albums: 0,
                diamondSongs: new Set(),
                diamondAlbums: new Set()
              };
              artistNameMap[normName] = rawName;
            }

            const artistStats = artistMap[normName];
            artistStats.rawSales += sales;
            artistStats.weeks.add(week);

            // Track song sales
            const songID = songKey + "|" + normName;
            if (!songSalesMap[songID]) songSalesMap[songID] = 0;
            songSalesMap[songID] += sales;

            if (title) {
              if (rank === 1) artistStats.num1Songs++;
              if (rank <= 10) artistStats.top10Songs++;
            }

            if (typeof album === 'string' && normalize(album) !== "NAN") {
              const albumID = albumKey + "|" + normName;
              if (!albumSalesMap[albumID]) albumSalesMap[albumID] = 0;
              albumSalesMap[albumID] += sales;

              if (rank === 1) artistStats.num1Albums++;
              if (rank <= 10) artistStats.top10Albums++;
            }
          });
        });
      }

      // Count Diamond songs and albums
      for (const [key, total] of Object.entries(songSalesMap)) {
        if (total >= 1000) {
          const [song, artist] = key.split("|");
          if (artistMap[artist]) artistMap[artist].diamondSongs.add(song);
        }
      }

      for (const [key, total] of Object.entries(albumSalesMap)) {
        if (total >= 1000) {
          const [album, artist] = key.split("|");
          if (artistMap[artist]) artistMap[artist].diamondAlbums.add(album);
        }
      }

      const artistList = Object.entries(artistMap)
        .map(([norm, a]) => {
          const totalStreams = a.rawSales * 2.2567 * 1_000_000;
          const totalSales = a.rawSales * 1000;
          const months = a.weeks.size / 4.33;
          const displayName = artistNameMap[norm].split(' ')
            .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
            .join(' ');
          return {
            name: displayName,
            totalStreams,
            totalSales,
            monthlyStreams: totalStreams / (months || 1),
            num1Songs: a.num1Songs,
            top10Songs: a.top10Songs,
            num1Albums: a.num1Albums,
            top10Albums: a.top10Albums,
            diamondSongs: a.diamondSongs.size,
            diamondAlbums: a.diamondAlbums.size
          };
        })
        .sort((a, b) => b.totalStreams - a.totalStreams)
        .slice(0, 100);

      function renderTable(data) {
        tableBody.innerHTML = "";
        data.forEach((a, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i + 1}</td>
            <td><a href="artist.html?artist=${encodeURIComponent(a.name)}">${a.name}</a></td>
            <td>${formatNumber(a.totalStreams)}</td>
            <td>${formatNumber(a.monthlyStreams)}</td>
            <td>${formatNumber(a.totalSales)}</td>
            <td>${a.num1Songs}</td>
            <td>${a.top10Songs}</td>
            <td>${a.num1Albums}</td>
            <td>${a.top10Albums}</td>
            <td>${a.diamondSongs}</td>
            <td>${a.diamondAlbums}</td>
          `;
          tableBody.appendChild(tr);
        });
      }

      renderTable(artistList);

      const headers = document.querySelectorAll("th[data-sort]");
      headers.forEach(header => {
        header.addEventListener("click", () => {
          const key = header.getAttribute("data-sort");
          const isAsc = header.classList.contains("asc");
          headers.forEach(h => h.classList.remove("asc", "desc"));
          header.classList.add(isAsc ? "desc" : "asc");

          artistList.sort((a, b) => {
            if (typeof a[key] === 'string') {
              return isAsc
                ? a[key].localeCompare(b[key])
                : b[key].localeCompare(a[key]);
            } else {
              return isAsc ? a[key] - b[key] : b[key] - a[key];
            }
          });

          renderTable(artistList);
        });
      });
    });
  </script>
</body>
</html>
