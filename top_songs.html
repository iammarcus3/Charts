<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top 100 Songs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    nav a:hover {
      color: #007acc;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #ccc;
      text-align: left;
      cursor: pointer;
    }
    th {
      background-color: #eee;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cert img {
      height: 20px;
      vertical-align: middle;
      margin-right: 3px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">ðŸ”¥ Home</a>
    <a href="top_albums.html">ðŸ’¿ Top Albums</a>
    <a href="top_songs.html">ðŸŽµ Top Songs</a>
  </nav>

  <h1>ðŸŽµ Top 100 Songs by Sales</h1>

  <table>
    <thead>
      <tr>
        <th data-sort="rank">Rank</th>
        <th data-sort="title">Title</th>
        <th data-sort="artist">Artist</th>
        <th data-sort="sales">Total Sales</th>
        <th data-sort="streams">Total Streams</th>
        <th data-sort="cert">Certification</th>
      </tr>
    </thead>
    <tbody id="songTable">
      <tr><td colspan="6">Loading data...</td></tr>
    </tbody>
  </table>

  <script src="weekdata.js"></script>
  <script>
    function formatNumber(n) {
      if (n >= 1_000_000_000) return (n / 1_000_000_000).toFixed(1) + 'B';
      if (n >= 1_000_000) return (n / 1_000_000).toFixed(1) + 'M';
      if (n >= 1_000) return (n / 1_000).toFixed(0) + 'K';
      return n.toString();
    }

    function getSongCertIcons(sales) {
      const scaled = sales * 1000;
      if (scaled >= 1_000_000) {
        return `<img src="diamond.png" title="Diamond">`;
      }
      if (scaled >= 100_000) {
        const count = Math.floor(scaled / 100_000);
        return Array(count).fill(`<img src="platinum.png" title="Platinum">`).join('');
      }
      if (scaled >= 50_000) {
        return `<img src="gold.png" title="Gold">`;
      }
      return "â€”";
    }

    function normalizeTitle(title) {
      return title?.toUpperCase()
        .replace(/\(.*?\)|\[.*?\]|REMIX|RADIO EDIT|FEAT\.?|FEATURING|VERSION|SINGLE/gi, "")
        .replace(/[^A-Z0-9]/g, "")
        .trim();
    }

    function normalize(str) {
      return str?.toUpperCase().replace(/[^A-Z0-9]/g, "").trim();
    }

    window.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.getElementById("songTable");

      const songMap = {};
      for (const week in weekData) {
        const entries = weekData[week];
        entries.forEach(entry => {
          const normTitle = normalizeTitle(entry.title);
          const normArtist = normalize(entry.artist);
          const key = `${normTitle}|${normArtist}`;
          const sales = parseFloat(entry.sales) || 0;

          if (!songMap[key]) {
            songMap[key] = {
              title: entry.title,
              artist: entry.artist,
              rawSales: 0
            };
          }

          songMap[key].rawSales += sales;
        });
      }

      let songList = Object.values(songMap)
        .filter(s => s.rawSales > 0)
        .map((s, i) => ({
          ...s,
          totalSales: s.rawSales * 1000,
          totalStreams: s.rawSales * 2.2567 * 1_000_000,
          cert: getSongCertIcons(s.rawSales),
          rank: i + 1
        }))
        .sort((a, b) => b.totalSales - a.totalSales)
        .slice(0, 100);

      function renderTable(data) {
        tableBody.innerHTML = "";
        data.forEach((song, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>
              <a href="track_detail.html?title=${encodeURIComponent(song.title)}&artist=${encodeURIComponent(song.artist)}">${song.title}</a>
            </td>
            <td><a href="artist.html?artist=${encodeURIComponent(song.artist)}">${song.artist}</a></td>
            <td>${formatNumber(song.totalSales)}</td>
            <td>${formatNumber(song.totalStreams)}</td>
            <td class="cert">${song.cert}</td>
          `;
          tableBody.appendChild(tr);
        });
      }

      renderTable(songList);

      const headers = document.querySelectorAll("th[data-sort]");
      headers.forEach(header => {
        header.addEventListener("click", () => {
          const key = header.getAttribute("data-sort");
          const isAsc = header.classList.contains("asc");
          headers.forEach(h => h.classList.remove("asc", "desc"));
          header.classList.add(isAsc ? "desc" : "asc");

          songList.sort((a, b) => {
            if (key === "title" || key === "artist") {
              return isAsc
                ? a[key].localeCompare(b[key])
                : b[key].localeCompare(a[key]);
            } else {
              return isAsc ? a[key] - b[key] : b[key] - a[key];
            }
          });

          renderTable(songList);
        });
      });
    });
  </script>
</body>
</html>
