<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>All Number One Songs by Week</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    margin: 1rem;
  }
  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .table-container {
    max-width: 1200px;
    margin: 0 auto 3rem;
    overflow: auto;
    border: 1px solid #444;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 800px;
  }
  th, td {
    border: 1px solid #444;
    padding: 0.5rem 0.8rem;
    vertical-align: top;
    white-space: nowrap;
  }
  th {
    background: #222;
    position: sticky;
    top: 0;
    z-index: 2;
  }
  td.week, th:first-child {
    position: sticky;
    left: 0;
    background: #222;
    z-index: 1;
    text-align: center;
    font-weight: bold;
  }
  tr:nth-child(even) {
    background: #1a1a1a;
  }
  .song-title {
    font-weight: bold;
    font-size: 1rem;
    color: #1db954;
    cursor: pointer;
    user-select: none;
  }
  .artist-name {
    font-style: italic;
    color: #ccc;
    user-select: none;
  }
  .cert {
    margin-left: 0.3rem;
    font-weight: bold;
    color: gold;
    user-select: none;
  }
  .details {
    margin-top: 0.2rem;
    font-size: 0.85rem;
    color: #bbb;
    user-select: none;
  }
</style>
</head>
<body>
<h1>All Number One Songs by Week</h1>
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Week</th>
        <th>Hot 100 #1 (Sales)</th>
        <th>#1 Streamed (Last 7 Weeks)</th>
        <th>#1 Radio (Radio Sales)</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Filled by JS -->
    </tbody>
  </table>
</div>

<script src="weekdata.js"></script>
<script>
  function getMultiplier(weeks) {
    if (weeks <= 4) return 2890;
    if (weeks <= 10) return 8450;
    if (weeks <= 16) return 11040;
    if (weeks <= 20) return 8690;
    if (weeks <= 30) return 4540;
    if (weeks <= 40) return 3090;
    return 1010;
  }

  function getCertification(sales) {
    if (sales >= 1_000_000) return 'ðŸ’Ž Diamond';
    if (sales >= 200_000) return 'ðŸ’¿ x2 Platinum';
    if (sales >= 100_000) return 'ðŸ’¿ Platinum';
    if (sales >= 50_000) return 'ðŸ¥‡ Gold';
    return '';
  }

  function createSongHTML(song, extraLabel) {
    if (!song) return 'N/A';
    const cert = getCertification(song.totalSales || song.sales);
    return `
      <div>
        <div class="song-title" title="Click for details" onclick="alert('Song: ${song.title}\\nArtist: ${song.artist}')">${song.title}</div>
        <div class="artist-name" title="Click for artist details" onclick="alert('Artist: ${song.artist}')">${song.artist}</div>
        ${cert ? `<div class="cert">${cert}</div>` : ''}
        <div class="details">
          ${extraLabel}: ${((extraLabel === 'Plays') ? (song.plays || 0) : (song.sales || 0)).toLocaleString()}
        </div>
      </div>
    `;
  }

  (function main() {
    const weeks = Object.keys(weekData).map(Number).sort((a,b) => b - a);
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';

    for (const week of weeks) {
      const data = weekData[week];

      let hot100 = null;
      for (const s of Object.values(data)) {
        if (Number(s.rank) === 1) {
          hot100 = s;
          break;
        }
      }
      if (!hot100) {
        hot100 = Object.values(data).reduce((best, s) => {
          if (!best) return s;
          if ((Number(s.rank) || 999) < (Number(best.rank) || 999)) return s;
          return best;
        }, null);
      }

      const windowWeeks = weeks.filter(w => w <= week && w > week - 7);
      const streamAgg = {};
      for (const w of windowWeeks) {
        const wkData = weekData[w];
        if (!wkData) continue;
        for (const s of Object.values(wkData)) {
          const key = s.title.toLowerCase() + '|' + s.artist.toLowerCase();
          if (!streamAgg[key]) {
            streamAgg[key] = { title: s.title, artist: s.artist, plays: 0, sales: 0, totalSales: 0 };
          }
          streamAgg[key].plays += s.plays || 0;
          streamAgg[key].sales += s.sales || 0;
          streamAgg[key].totalSales += s.totalSales || 0;
        }
      }
      let streamedTop = null;
      for (const s of Object.values(streamAgg)) {
        if (!streamedTop || s.plays > streamedTop.plays) streamedTop = s;
      }

      let radioTop = null;
      for (const s of Object.values(data)) {
        const radioSales = (s.sales || 0) * getMultiplier(s.weeks || 0);
        if (!radioTop || radioSales > radioTop.radioSales) {
          radioTop = {...s, radioSales};
        }
      }

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="week">${week}</td>
        <td>${createSongHTML(hot100, 'Sales')}</td>
        <td>${createSongHTML(streamedTop, 'Plays')}</td>
        <td>${createSongHTML(radioTop, 'Radio Sales')}</td>
      `;
      tbody.appendChild(tr);
    }
  })();
</script>
</body>
</html>
