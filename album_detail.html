<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Detail</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #fff; }
    h1 { margin-bottom: 0.5rem; }
    .error { color: red; font-weight: bold; }
    .cert { font-weight: bold; margin-top: 1rem; }
    ul { padding-left: 1.5rem; }
    li { margin-bottom: 0.3rem; }
    a { color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1><a id="albumLink" href="#">Album Detail</a></h1>
  <p><strong>Artist:</strong> <a id="artistLink" href="#">Artist</a></p>
  <p><strong>Total Sales:</strong> <span id="totalSales">0</span></p>
  <p><strong>Total Weeks:</strong> <span id="totalWeeks">0</span></p>
  <p><strong>Peak Rank:</strong> <span id="peak">-</span></p>
  <p><strong>Debut Week:</strong> <span id="debutWeek">-</span></p>
  <p class="cert"><strong>Certification:</strong> <span id="certification">—</span></p>

  <h2>Tracks</h2>
  <ul id="trackList"></ul>
  <p id="error" class="error"></p>

  <script src="weekdata.js"></script>
  <script>
    // --- CONFIGURATION ---
    function normalize(text) {
      return text ? text.toUpperCase()
        .replace(/\(.*?\)|\[.*?\]|DELUXE|BONUS|REMIX|VERSION|EP/gi, "")
        .replace(/[^A-Z0-9 ]/g, "")
        .trim() : '';
    }

    function getCertification(sales) {
      if (sales >= 500) {
        const count = Math.floor(sales / 500);
        return "💿".repeat(count) + " " + (count === 1 ? "Platinum" : `Multi-Platinum (x${count})`);
      } else if (sales >= 250) {
        return "🥇 Gold";
      }
      return "—";
    }

    // --- GET PARAMS ---
    const params = new URLSearchParams(location.search);
    const albumParam = params.get("album");
    const artistParam = params.get("artist");

    if (!albumParam || !artistParam) {
      document.getElementById("error").textContent = "❌ URL is missing ?album=...&artist=...";
      throw new Error("Missing album/artist");
    }

    // --- ELEMENTS ---
    const albumLink = document.getElementById("albumLink");
    const artistLink = document.getElementById("artistLink");
    const totalSalesEl = document.getElementById("totalSales");
    const totalWeeksEl = document.getElementById("totalWeeks");
    const peakEl = document.getElementById("peak");
    const debutEl = document.getElementById("debutWeek");
    const certEl = document.getElementById("certification");
    const trackList = document.getElementById("trackList");

    // --- SET LINKS ---
    albumLink.textContent = albumParam;
    albumLink.href = `album_detail.html?album=${encodeURIComponent(albumParam)}&artist=${encodeURIComponent(artistParam)}`;

    artistLink.textContent = artistParam;
    artistLink.href = `track_detail.html?artist=${encodeURIComponent(artistParam)}`;

    // --- NORMALIZED KEYS ---
    const normAlbum = normalize(albumParam);
    const normArtist = normalize(artistParam);

    // --- INITIALIZE ---
    let totalSales = 0;
    let totalWeeks = 0;
    let debutWeek = null;
    let peak = 999;
    const tracks = {};

    if (typeof weekData === "undefined") {
      document.getElementById("error").textContent = "❌ weekdata.js is missing or failed to load.";
      throw new Error("Missing weekData");
    }

    for (const week in weekData) {
      const weekNum = parseInt(week.replace(/\D/g, ""));
      weekData[week].forEach(row => {
        if (!row.album || !row.artist || typeof row.sales === "undefined") return;

        const rowAlbum = normalize(row.album);
        const rowArtist = normalize(row.artist);

        if (rowAlbum === normAlbum && rowArtist === normArtist) {
          totalSales += row.sales;
          totalWeeks++;
          if (row.rank < peak) peak = row.rank;
          if (!debutWeek || weekNum < debutWeek) debutWeek = weekNum;

          const trackKey = normalize(row.title);
          if (!tracks[trackKey]) {
            tracks[trackKey] = { title: row.title, sales: 0 };
          }
          tracks[trackKey].sales += row.sales;
        }
      });
    }

    // --- OUTPUT ---
    totalSalesEl.textContent = totalSales;
    totalWeeksEl.textContent = totalWeeks;
    peakEl.textContent = peak === 999 ? "-" : peak;
    debutEl.textContent = debutWeek || "-";
    certEl.textContent = getCertification(totalSales);

    const sortedTracks = Object.values(tracks).sort((a, b) => b.sales - a.sales);
    if (sortedTracks.length === 0) {
      document.getElementById("error").textContent = "⚠️ No tracks found for this album.";
    }

    sortedTracks.forEach(track => {
      const li = document.createElement("li");
      li.textContent = `${track.title} (${track.sales})`;
      trackList.appendChild(li);
    });

    console.log("✅ Album:", albumParam, "| Artist:", artistParam, "| Weeks:", totalWeeks, "| Sales:", totalSales);
  </script>
</body>
</html>
