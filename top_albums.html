<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top Albums</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; cursor: pointer; }
    th { background-color: #eee; }
    a { text-decoration: none; color: #0066cc; }
    a:hover { text-decoration: underline; }
    .cert { font-size: 0.9em; color: #333; }
  </style>
</head>
<body>
  <h1>üéµ Top 200 Albums (by Total Plays)</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th onclick="sortBy('album')">Album ‚¨ç</th>
        <th onclick="sortBy('artist')">Artist ‚¨ç</th>
        <th onclick="sortBy('plays')">Total Plays ‚¨ç</th>
        <th>Certification</th>
      </tr>
    </thead>
    <tbody id="albumTable"></tbody>
  </table>

  <script src="albumdata.js"></script>
  <script>
    function normalize(name) {
      return name.toUpperCase()
        .replace(/\(.*?\)|\[.*?\]|DELUXE|REMIX|VERSION|BONUS|SINGLE|EP/gi, '')
        .replace(/[^A-Z0-9 ]/g, '')
        .trim();
    }

    function getCertification(plays) {
      if (plays >= 100) {
        const count = Math.floor(plays / 100);
        return count > 1 ? "Multi-Platinum x" + count : "Platinum";
      } else if (plays >= 50) {
        return "Gold";
      } else {
        return "‚Äî";
      }
    }

    const albumMap = {};
    for (const week in albumData) {
      albumData[week].forEach(row => {
        const artist = row.artist.trim();
        const album = normalize(row.album);
        const key = artist.toUpperCase() + "|" + album;

        if (!albumMap[key]) {
          albumMap[key] = {
            album: row.album,
            artist: row.artist,
            plays: 0
          };
        }

        albumMap[key].plays += row.plays || 0;
      });
    }

    let albums = Object.values(albumMap)
      .sort((a, b) => b.plays - a.plays)
      .slice(0, 200);

    function renderTable() {
      const tbody = document.getElementById("albumTable");
      tbody.innerHTML = '';
      albums.forEach((album, i) => {
        const url = `album_detail.html?album=${encodeURIComponent(album.album)}&artist=${encodeURIComponent(album.artist)}`;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td><a href="${url}">${album.album}</a></td>
          <td>${album.artist}</td>
          <td>${album.plays}</td>
          <td class="cert">${getCertification(album.plays)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function sortBy(field) {
      albums.sort((a, b) => {
        if (field === 'plays') return b.plays - a.plays;
        return a[field].localeCompare(b[field]);
      });
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
