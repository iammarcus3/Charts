<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top 100 Albums</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cert {
      color: #555;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>üèÜ Top 100 Albums by Total Plays</h1>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Total Plays</th>
        <th>Certification</th>
      </tr>
    </thead>
    <tbody id="albumTable">
      <tr><td colspan="5">Loading data...</td></tr>
    </tbody>
  </table>

  <!-- Ensure this points to your actual weekdata.js -->
  <script src="weekdata.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.getElementById("albumTable");

      // Validate weekData is loaded
      if (typeof weekData !== "object") {
        tableBody.innerHTML = `<tr><td colspan="5">‚ùå weekdata.js not found or not formatted correctly.</td></tr>`;
        return;
      }

      // Normalize function to merge albums with similar names
      function normalizeAlbum(name) {
        return (name || "")
          .toUpperCase()
          .replace(/\(.*?\)|\[.*?\]|DELUXE|BONUS|VERSION|REMIX|SINGLE|EP/gi, "")
          .replace(/[^A-Z0-9 ]/g, "")
          .replace(/\s+/g, " ")
          .trim();
      }

      // Determine certification
      function getCert(plays) {
        if (plays >= 200) return "Multi-Platinum x" + Math.floor(plays / 100);
        if (plays >= 100) return "Platinum";
        if (plays >= 50) return "Gold";
        return "‚Äî";
      }

      const albumMap = {};

      // Loop through each week and group album plays
      for (const week in weekData) {
        const entries = weekData[week];
        if (!Array.isArray(entries)) continue;

        entries.forEach(entry => {
          if (!entry.album || !entry.artist || isNaN(entry.sales)) return;

          const albumKey = normalizeAlbum(entry.album) + "|" + entry.artist.toUpperCase();
          const plays = parseFloat(entry.sales) || 0;

          if (!albumMap[albumKey]) {
            albumMap[albumKey] = {
              album: entry.album,
              artist: entry.artist,
              totalPlays: 0
            };
          }

          albumMap[albumKey].totalPlays += plays;
        });
      }

      // Convert and sort albums by total plays
      const topAlbums = Object.values(albumMap)
        .sort((a, b) => b.totalPlays - a.totalPlays)
        .slice(0, 100);

      // Render the table
      if (topAlbums.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5">‚ö†Ô∏è No albums found in data.</td></tr>`;
        return;
      }

      tableBody.innerHTML = "";
      topAlbums.forEach((album, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="album_detail.html?album=${encodeURIComponent(album.album)}&artist=${encodeURIComponent(album.artist)}">${album.album}</a></td>
          <td><a href="artist.html?name=${encodeURIComponent(album.artist)}">${album.artist}</a></td>
          <td>${album.totalPlays}</td>
          <td class="cert">${getCert(album.totalPlays)}</td>
        `;
        tableBody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
