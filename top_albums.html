<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top 100 Albums</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.6rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cert {
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üèÜ Top 100 Albums by Total Plays</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Total Plays</th>
        <th>Certification</th>
      </tr>
    </thead>
    <tbody id="albumTable">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <!-- IMPORTANT: weekdata.js must be included before script runs -->
  <script src="weekdata.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const albumTable = document.getElementById("albumTable");
      const albumMap = {};

      function normalize(name) {
        return (name || "")
          .toUpperCase()
          .replace(/\(.*?\)|\[.*?\]|DELUXE|REMIX|VERSION|BONUS|SINGLE|EP/gi, "")
          .replace(/[^A-Z0-9 ]/g, "")
          .replace(/\s+/g, " ")
          .trim();
      }

      function getCertification(plays) {
        if (plays >= 200) return "Multi-Platinum x" + Math.floor(plays / 100);
        if (plays >= 100) return "Platinum";
        if (plays >= 50) return "Gold";
        return "‚Äî";
      }

      if (typeof weekData !== "object") {
        albumTable.innerHTML = `<tr><td colspan="5">‚ùå weekdata.js not loaded.</td></tr>`;
        return;
      }

      // Aggregate sales for each album+artist combo
      for (const week in weekData) {
        weekData[week].forEach(entry => {
          const album = entry.album || "";
          const artist = entry.artist || "";
          const sales = parseFloat(entry.sales) || 0;
          if (!album || !artist || sales <= 0) return;

          const key = normalize(album) + "|" + artist.toUpperCase();
          if (!albumMap[key]) {
            albumMap[key] = {
              album: album,
              artist: artist,
              totalSales: 0
            };
          }
          albumMap[key].totalSales += sales;
        });
      }

      const topAlbums = Object.values(albumMap)
        .sort((a, b) => b.totalSales - a.totalSales)
        .slice(0, 100);

      // Render table
      albumTable.innerHTML = "";
      topAlbums.forEach((a, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td><a href="album_detail.html?album=${encodeURIComponent(a.album)}&artist=${encodeURIComponent(a.artist)}">${a.album}</a></td>
          <td><a href="artist.html?name=${encodeURIComponent(a.artist)}">${a.artist}</a></td>
          <td>${a.totalSales}</td>
          <td class="cert">${getCertification(a.totalSales)}</td>
        `;
        albumTable.appendChild(tr);
      });
    });
  </script>
</body>
</html>
