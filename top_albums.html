<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top Albums</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #eee; }
    a { text-decoration: none; color: #0066cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸŽµ Top 200 Albums of All Time</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Total Sales</th>
      </tr>
    </thead>
    <tbody id="albumTable"></tbody>
  </table>

  <script src="trackandalbumdata.js"></script>
  <script>
    function normalize(str) {
      return str.toUpperCase().replace(/[^A-Z0-9 ]+/g, '').trim();
    }

    const albumMap = {};

    for (const week in trackAndAlbumData) {
      trackAndAlbumData[week].forEach(row => {
        if (!row.album || !row.artist) return;
        const key = normalize(row.artist) + "|" + normalize(row.album);
        if (!albumMap[key]) {
          albumMap[key] = {
            album: row.album,
            artist: row.artist,
            sales: 0
          };
        }
        albumMap[key].sales += row.sales || 0;
      });
    }

    const sortedAlbums = Object.values(albumMap)
      .sort((a, b) => b.sales - a.sales)
      .slice(0, 200);

    const tableBody = document.getElementById("albumTable");

    sortedAlbums.forEach((row, index) => {
      const tr = document.createElement("tr");

      const albumLink = `album_detail.html?album=${encodeURIComponent(row.album)}&artist=${encodeURIComponent(row.artist)}`;

      tr.innerHTML = `
        <td>${index + 1}</td>
        <td><a href="${albumLink}">${row.album}</a></td>
        <td>${row.artist}</td>
        <td>${row.sales}</td>
      `;

      tableBody.appendChild(tr);
    });
  </script>
</body>
</html>
