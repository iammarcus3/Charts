<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Albums Chart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    nav { margin-bottom: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #eee; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 1rem; border-radius: 10px; width: 300px; text-align: center; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">ğŸ  Main</a> |
    <a href="albums.html">ğŸ“€ Albums Chart</a> |
    <a href="top_albums.html">ğŸ“ˆ Top Albums</a> |
    <a href="records.html">ğŸ“Š Records</a>
  </nav>

  <h1>ğŸ“€ Albums Chart</h1>

  <label for="weekSelector">Select a week:</label>
  <select id="weekSelector"></select>
  <button onclick="navigateWeek(-1)">â¬…ï¸</button>
  <button onclick="navigateWeek(1)">â¡ï¸</button>

  <table id="chartTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Move</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Sales</th>
        <th>Total Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <div class="modal" id="albumModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalArtist"></p>
      <p id="modalSales"></p>
      <p id="modalWeeks"></p>
      <p id="modalPeak"></p>
      <p id="modalCert"></p>
      <button onclick="document.getElementById('albumModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    let sortedWeeks = [];
    let totals = {};
    let peaks = {};
    let history = {};

    function normalize(str) {
      return str?.toUpperCase().replace(/\(.*?\)|\[.*?\]|DELUXE|BONUS|REMIX|VERSION|EP/gi, "")
        .replace(/[^A-Z0-9 ]/g, "").trim() || "";
    }

    function getKey(album, artist) {
      return normalize(album) + "||" + normalize(artist);
    }

    function getCertification(sales) {
      if (sales >= 100) {
        const count = Math.floor(sales / 100);
        return "ğŸ’¿".repeat(count) + "<br>" + (count > 1 ? `Multi-Platinum (x${count})` : "Platinum");
      } else if (sales >= 50) {
        return "ğŸ¥‡<br>Gold";
      }
      return "â€”";
    }

    function getMovementIcon(move) {
      if (!move) return "â–";
      return move === "UP" ? "â¬†ï¸" :
             move === "DOWN" ? "â¬‡ï¸" :
             move === "NEW" ? "ğŸ†•" : "â–";
    }

    function calculateHistory() {
      totals = {};
      peaks = {};
      history = {};

      for (const week in weekData) {
        weekData[week].forEach(row => {
          if (!row.album || !row.artist) return;
          const key = getKey(row.album, row.artist);
          totals[key] = (totals[key] || 0) + row.sales;
          peaks[key] = peaks[key] === undefined ? parseInt(row.rank) : Math.min(peaks[key], parseInt(row.rank));
          history[key] = history[key] || [];
          history[key].push({ week, rank: parseInt(row.rank), sales: row.sales });
        });
      }
    }

    function populateWeekSelector() {
      const selector = document.getElementById("weekSelector");
      sortedWeeks = Object.keys(weekData).sort((a, b) => parseInt(a.replace(/\D/g,'')) - parseInt(b.replace(/\D/g,'')));
      selector.innerHTML = '';
      sortedWeeks.forEach(week => {
        const option = document.createElement("option");
        option.value = week;
        option.textContent = week;
        selector.appendChild(option);
      });
      selector.value = sortedWeeks[0]; // Week 1
      selector.addEventListener("change", () => populateTable(selector.value));
      calculateHistory();
      populateTable(selector.value);
    }

    function populateTable(week) {
      const body = document.getElementById("chartBody");
      body.innerHTML = '';

      const current = weekData[week];
      const albums = {};

      current.forEach(row => {
        if (!row.album || !row.artist) return;
        const key = getKey(row.album, row.artist);
        if (!albums[key]) {
          albums[key] = {
            album: row.album,
            artist: row.artist,
            sales: 0
          };
        }
        albums[key].sales += row.sales;
      });

      const entries = Object.values(albums).sort((a, b) => b.sales - a.sales);

      entries.forEach((entry, index) => {
        const key = getKey(entry.album, entry.artist);
        const total = totals[key] || 0;
        const peak = peaks[key] || '-';
        const weeks = history[key]?.length || 0;

        const prevWeek = sortedWeeks[sortedWeeks.indexOf(week) - 1];
        let move = "NEW";
        if (prevWeek && weekData[prevWeek]) {
          const found = weekData[prevWeek].some(r => getKey(r.album, r.artist) === key);
          move = found ? (entry.sales > 0 ? "UP" : "DOWN") : "NEW";
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${getMovementIcon(move)}</td>
          <td><a href="#" class="album-link" data-album="${encodeURIComponent(entry.album)}" data-artist="${encodeURIComponent(entry.artist)}">${entry.album}</a></td>
          <td>${entry.artist}</td>
          <td>${entry.sales}</td>
          <td>${total}</td>
          <td>${weeks}</td>
          <td>${peak}</td>
        `;
        body.appendChild(tr);
      });
    }

    function showModal(album, artist) {
      const key = getKey(album, artist);
      const total = totals[key] || 0;
      const peak = peaks[key] || '-';
      const weeks = history[key]?.length || 0;
      const currentWeek = document.getElementById("weekSelector").value;
      const thisWeekSales = weekData[currentWeek]
        ?.filter(row => getKey(row.album, row.artist) === key)
        .reduce((sum, r) => sum + r.sales, 0) || 0;

      document.getElementById("modalTitle").textContent = album;
      document.getElementById("modalArtist").textContent = "By " + artist;
      document.getElementById("modalSales").textContent = "This Week: " + thisWeekSales;
      document.getElementById("modalWeeks").textContent = "Weeks: " + weeks;
      document.getElementById("modalPeak").textContent = "Peak: " + peak;
      document.getElementById("modalCert").innerHTML = getCertification(total);
      document.getElementById("albumModal").style.display = "flex";
    }

    function navigateWeek(offset) {
      const current = sortedWeeks.indexOf(document.getElementById("weekSelector").value);
      const next = current + offset;
      if (next >= 0 && next < sortedWeeks.length) {
        const week = sortedWeeks[next];
        document.getElementById("weekSelector").value = week;
        populateTable(week);
      }
    }

    document.addEventListener("DOMContentLoaded", populateWeekSelector);

    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("album-link")) {
        e.preventDefault();
        const album = decodeURIComponent(e.target.dataset.album);
        const artist = decodeURIComponent(e.target.dataset.artist);
        showModal(album, artist);
      }
    });
  </script>
</body>
</html>
