<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Albums Chart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; }
    h1 { text-align: center; }
    nav { text-align: center; margin-bottom: 2rem; }
    nav a { margin: 0 1rem; text-decoration: none; color: #0077cc; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; background: #fff; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background-color: #e0e0e0; cursor: pointer; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 1.5rem; border-radius: 10px; width: 400px; text-align: center; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="albums.html">üìÄ Albums</a>
    <a href="top_albums.html">üî• Top Albums</a>
    <a href="records.html">üìä Records</a>
  </nav>

  <h1>üìÄ Albums Chart</h1>

  <label for="weekSelector">Select a Week:</label>
  <select id="weekSelector"></select>
  <button onclick="changeWeek(-1)">‚¨ÖÔ∏è</button>
  <button onclick="changeWeek(1)">‚û°Ô∏è</button>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Move</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Sales</th>
        <th>Total Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
      </tr>
    </thead>
    <tbody id="albumTable"></tbody>
  </table>

  <div class="modal" id="albumModal">
    <div class="modal-content">
      <h2 id="modalAlbum"></h2>
      <p><strong>Artist:</strong> <span id="modalArtist"></span></p>
      <p><strong>Total Sales:</strong> <span id="modalSales"></span></p>
      <p><strong>Weeks:</strong> <span id="modalWeeks"></span></p>
      <p><strong>Peak:</strong> <span id="modalPeak"></span></p>
      <button onclick="document.getElementById('albumModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    const weekSelector = document.getElementById("weekSelector");
    const albumTable = document.getElementById("albumTable");
    let sortedWeeks = [];
    let currentWeekIndex = 0;

    function normalize(str) {
      return str.toUpperCase().replace(/\(.*?\)|\[.*?\]|DELUXE|REMIX|VERSION|BONUS|EP/gi, "")
        .replace(/[^A-Z0-9 ]/g, "").trim();
    }

    function getMovementIcon(move) {
      if (!move) return "‚ûñ";
      const val = move.toUpperCase();
      return val === "UP" ? "‚¨ÜÔ∏è" :
             val === "DOWN" ? "‚¨áÔ∏è" :
             val === "NEW" ? "üÜï" :
             val.includes("RE") ? "üîÅ" : "‚ûñ";
    }

    function buildAlbumData() {
      const totals = {}, peaks = {}, weeks = {};
      const result = {};

      for (const week in weekData) {
        for (const row of weekData[week]) {
          if (!row.album || !row.artist) continue;
          const key = normalize(row.album) + "|" + normalize(row.artist);
          if (!totals[key]) totals[key] = 0;
          if (!peaks[key] || row.rank < peaks[key]) peaks[key] = row.rank;
          if (!weeks[key]) weeks[key] = 0;

          totals[key] += row.sales || 0;
          weeks[key]++;
        }
        result[week] = {};
        for (const row of weekData[week]) {
          const key = normalize(row.album) + "|" + normalize(row.artist);
          if (!result[week][key]) {
            result[week][key] = {
              album: row.album,
              artist: row.artist,
              sales: 0,
              movement: row.movement,
              peak: peaks[key],
              totalSales: totals[key],
              weeks: weeks[key]
            };
          }
          result[week][key].sales += row.sales || 0;
        }
      }

      return result;
    }

    const allAlbums = buildAlbumData();

    function populateWeeks() {
      sortedWeeks = Object.keys(weekData).sort((a, b) => parseInt(a) - parseInt(b));
      sortedWeeks.forEach(week => {
        const opt = document.createElement("option");
        opt.value = week;
        opt.textContent = week;
        weekSelector.appendChild(opt);
      });
      currentWeekIndex = 0;
      weekSelector.value = sortedWeeks[currentWeekIndex];
      weekSelector.addEventListener("change", () => {
        currentWeekIndex = sortedWeeks.indexOf(weekSelector.value);
        populateTable(weekSelector.value);
      });
      populateTable(sortedWeeks[0]);
    }

    function populateTable(week) {
      albumTable.innerHTML = "";
      const data = Object.values(allAlbums[week] || {}).sort((a, b) => b.totalSales - a.totalSales);
      data.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${getMovementIcon(row.movement)}</td>
          <td><a href="#" class="album-link" data-key="${normalize(row.album)}|${normalize(row.artist)}">${row.album}</a></td>
          <td>${row.artist}</td>
          <td>${row.sales}</td>
          <td>${row.totalSales}</td>
          <td>${row.weeks}</td>
          <td>${row.peak}</td>
        `;
        albumTable.appendChild(tr);
      });
    }

    function changeWeek(offset) {
      currentWeekIndex += offset;
      if (currentWeekIndex < 0) currentWeekIndex = 0;
      if (currentWeekIndex >= sortedWeeks.length) currentWeekIndex = sortedWeeks.length - 1;
      weekSelector.value = sortedWeeks[currentWeekIndex];
      populateTable(sortedWeeks[currentWeekIndex]);
    }

    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("album-link")) {
        e.preventDefault();
        const key = e.target.dataset.key;
        const week = sortedWeeks[currentWeekIndex];
        const album = allAlbums[week][key];
        if (album) {
          document.getElementById("modalAlbum").textContent = album.album;
          document.getElementById("modalArtist").textContent = album.artist;
          document.getElementById("modalSales").textContent = album.totalSales;
          document.getElementById("modalWeeks").textContent = album.weeks;
          document.getElementById("modalPeak").textContent = album.peak;
          document.getElementById("albumModal").style.display = "flex";
        }
      }
    });

    document.addEventListener("DOMContentLoaded", populateWeeks);
  </script>
</body>
</html>
