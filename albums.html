<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billboard Album Chart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    nav { margin-bottom: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #eee; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 1rem; border-radius: 10px; width: 300px; text-align: center; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Main</a> |
    <a href="albums.html">üìÄ Albums Chart</a> |
    <a href="top_albums.html">üìà Top Albums</a> |
    <a href="records.html">üìä Records</a>
  </nav>

  <h1>üìÄ Billboard Album Chart</h1>

  <label for="weekSelector">Select a week:</label>
  <select id="weekSelector"></select>
  <button onclick="navigateWeek(-1)">‚¨ÖÔ∏è</button>
  <button onclick="navigateWeek(1)">‚û°Ô∏è</button>

  <table id="chartTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Move</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Sales</th>
        <th>Total Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <div class="modal" id="albumModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalArtist"></p>
      <p id="modalSales"></p>
      <p id="modalWeeks"></p>
      <p id="modalPeak"></p>
      <button onclick="document.getElementById('albumModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    let sortedWeeks = [];
    let currentData = [];
    let totals = {};
    let peaks = {};
    let weekAlbumMap = {};

    function normalizeAlbumName(name) {
      return name.toUpperCase().replace(/[^A-Z0-9 ]/g, "").replace(/DELUXE|REMIX|VERSION|BONUS|SINGLE|EP/g, "").trim();
    }

    function getKey(album, artist) {
      return normalizeAlbumName(album) + "||" + artist.toUpperCase().trim();
    }

    function getMovementIcon(move) {
      if (!move) return "‚ûñ";
      const val = move.toUpperCase();
      return val === "UP" ? "‚¨ÜÔ∏è" :
             val === "DOWN" ? "‚¨áÔ∏è" :
             val === "NEW" ? "üÜï" :
             val.includes("RE") ? "üîÅ" : "‚ûñ";
    }

    function calculateStats() {
      totals = {};
      peaks = {};
      weekAlbumMap = {};

      for (const week in weekData) {
        weekAlbumMap[week] = {};
        for (const row of weekData[week]) {
          if (!row.album) continue;
          const key = getKey(row.album, row.artist);
          if (!totals[key]) totals[key] = 0;
          totals[key] += row.sales;

          if (!peaks[key] || row.rank < peaks[key]) {
            peaks[key] = row.rank;
          }

          if (!weekAlbumMap[week][key]) {
            weekAlbumMap[week][key] = {
              album: row.album,
              artist: row.artist,
              sales: 0,
              weeks: 0,
              move: row.movement,
              peak: peaks[key]
            };
          }
          weekAlbumMap[week][key].sales += row.sales;
          weekAlbumMap[week][key].weeks += 1;
        }
      }
    }

    function populateWeeks() {
      const selector = document.getElementById("weekSelector");
      sortedWeeks = Object.keys(weekData).sort((a, b) => parseInt(a.replace(/\D/g, '')) - parseInt(b.replace(/\D/g, '')));
      selector.innerHTML = '';
      sortedWeeks.forEach(week => {
        const opt = document.createElement("option");
        opt.value = week;
        opt.textContent = week;
        selector.appendChild(opt);
      });
      selector.value = sortedWeeks[0];
      selector.addEventListener("change", () => populateTable(selector.value));
      calculateStats();
      populateTable(selector.value);
    }

    function populateTable(week) {
      const tbody = document.getElementById("chartBody");
      tbody.innerHTML = '';
      const data = Object.entries(weekAlbumMap[week] || {}).map(([key, row]) => {
        const total_sales = totals[key];
        const peak = peaks[key];
        return { ...row, total_sales, peak, key };
      }).sort((a, b) => b.total_sales - a.total_sales);

      data.forEach((row, i) => {
        row.rank = i + 1;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.rank}</td>
          <td>${getMovementIcon(row.move)}</td>
          <td><a href="#" class="album-link" data-key="${row.key}">${row.album}</a></td>
          <td>${row.artist}</td>
          <td>${row.sales}</td>
          <td>${row.total_sales}</td>
          <td>${row.weeks}</td>
          <td>${row.peak}</td>
        `;
        tbody.appendChild(tr);
      });

      currentData = data;
    }

    function showModal(key) {
      const album = currentData.find(row => row.key === key);
      if (!album) return;
      document.getElementById("modalTitle").textContent = album.album;
      document.getElementById("modalArtist").textContent = "By " + album.artist;
      document.getElementById("modalSales").textContent = "This Week: " + album.sales;
      document.getElementById("modalWeeks").textContent = "Weeks: " + album.weeks;
      document.getElementById("modalPeak").textContent = "Peak: " + album.peak;
      document.getElementById("albumModal").style.display = "flex";
    }

    function navigateWeek(offset) {
      const selector = document.getElementById("weekSelector");
      const index = sortedWeeks.indexOf(selector.value);
      const newIndex = index + offset;
      if (newIndex >= 0 && newIndex < sortedWeeks.length) {
        selector.value = sortedWeeks[newIndex];
        populateTable(sortedWeeks[newIndex]);
      }
    }

    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("album-link")) {
        e.preventDefault();
        const key = e.target.dataset.key;
        showModal(key);
      }
    });

    document.addEventListener("DOMContentLoaded", populateWeeks);
  </script>
</body>
</html>
