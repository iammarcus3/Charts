<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billboard Albums</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1, h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }
    th { background: #eee; }
    .view { display: none; background: #fff; padding: 1.5rem; border-radius: 10px; margin-top: 2rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>üìÄ Billboard Albums Chart</h1>
  <label>Week:</label>
  <select id="weekSelector"></select>
  <button onclick="navigateWeek(-1)">‚¨ÖÔ∏è</button>
  <button onclick="navigateWeek(1)">‚û°Ô∏è</button>

  <table id="chartTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Plays</th>
        <th>Weeks</th>
        <th>Move</th>
        <th>Peak</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <div id="artistView" class="view">
    <h2 id="artistName"></h2>
    <table>
      <thead>
        <tr>
          <th>Album</th><th>Peak</th><th>Plays</th><th>Weeks</th><th>Certification</th>
        </tr>
      </thead>
      <tbody id="artistAlbums"></tbody>
    </table>
    <button onclick="closeArtistView()">Close</button>
  </div>

  <div id="albumView" class="view">
    <h2 id="albumTitle"></h2>
    <p id="albumArtist"></p>
    <p id="albumPlays"></p>
    <p id="albumWeeks"></p>
    <p id="albumPeak"></p>
    <p id="albumCert"></p>
    <button onclick="closeAlbumView()">Close</button>
  </div>

  <script src="albumdata.js"></script>
  <script>
    let sortedWeeks = [];

    function normalize(name) {
      return name.toLowerCase().replace(/\\(.*?\\)|\\[.*?\\]/g, '').replace(/[^a-z0-9]/g, '').trim();
    }

    function getCertification(plays) {
      if (plays >= 100) return "üíø".repeat(Math.floor(plays / 100)) + " (Platinum)";
      if (plays >= 50) return "ü•á (Gold)";
      return "‚Äî";
    }

    function getMovementIcon(move) {
      if (!move) return "‚ûñ";
      move = move.toUpperCase();
      return move === "UP" ? "‚¨ÜÔ∏è" : move === "DOWN" ? "‚¨áÔ∏è" : move === "NEW" ? "üÜï" : move.includes("RE") ? "üîÅ" : "‚ûñ";
    }

    function populateWeeks() {
      const selector = document.getElementById("weekSelector");
      sortedWeeks = Object.keys(albumData).sort((a,b) => parseInt(a.replace(/\\D/g,'')) - parseInt(b.replace(/\\D/g,'')));
      sortedWeeks.forEach(w => {
        const opt = document.createElement("option");
        opt.value = w;
        opt.textContent = w;
        selector.appendChild(opt);
      });
      selector.value = sortedWeeks[0];
      selector.addEventListener("change", () => populateTable(selector.value));
      populateTable(sortedWeeks[0]);
    }

    function populateTable(week) {
      document.getElementById("artistView").style.display = "none";
      document.getElementById("albumView").style.display = "none";
      const tbody = document.getElementById("chartBody");
      tbody.innerHTML = "";

      const merged = {};
      const claimed = {};

      albumData[week].forEach(entry => {
        const key = normalize(entry.album);
        if (!claimed[key] || claimed[key] === entry.artist) {
          claimed[key] = entry.artist;
          if (!merged[key]) {
            merged[key] = { ...entry };
          } else {
            merged[key].plays += entry.plays;
            merged[key].weeks = Math.max(merged[key].weeks, entry.weeks);
            merged[key].peak = Math.min(merged[key].peak, entry.peak);
          }
        }
      });

      const sorted = Object.values(merged).sort((a,b) => b.plays - a.plays);
      sorted.forEach((row, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td><a href="#" onclick='showAlbum(${JSON.stringify(row)})'>${row.album}</a></td>
          <td><a href="#" onclick='showArtist("${row.artist}")'>${row.artist}</a></td>
          <td>${row.plays}</td>
          <td>${row.weeks}</td>
          <td>${getMovementIcon(row.move)}</td>
          <td>${row.peak}</td>`;
        tbody.appendChild(tr);
      });
    }

    function showArtist(name) {
      document.getElementById("artistView").style.display = "block";
      document.getElementById("albumView").style.display = "none";
      document.getElementById("artistName").textContent = name + "'s Albums";

      const albums = {};
      Object.values(albumData).flat().forEach(entry => {
        if (entry.artist === name) {
          const key = normalize(entry.album);
          if (!albums[key]) {
            albums[key] = { ...entry };
          } else {
            albums[key].plays += entry.plays;
            albums[key].weeks = Math.max(albums[key].weeks, entry.weeks);
            albums[key].peak = Math.min(albums[key].peak, entry.peak);
          }
        }
      });

      const tbody = document.getElementById("artistAlbums");
      tbody.innerHTML = "";
      Object.values(albums).forEach(a => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.album}</td>
          <td>${a.peak}</td>
          <td>${a.plays}</td>
          <td>${a.weeks}</td>
          <td>${getCertification(a.plays)}</td>`;
        tbody.appendChild(tr);
      });
    }

    function showAlbum(row) {
      document.getElementById("artistView").style.display = "none";
      document.getElementById("albumView").style.display = "block";
      document.getElementById("albumTitle").textContent = row.album;
      document.getElementById("albumArtist").textContent = "By " + row.artist;
      document.getElementById("albumPlays").textContent = "Plays: " + row.plays;
      document.getElementById("albumWeeks").textContent = "Weeks: " + row.weeks;
      document.getElementById("albumPeak").textContent = "Peak: " + row.peak;
      document.getElementById("albumCert").innerHTML = "Certification: " + getCertification(row.plays);
    }

    function closeArtistView() {
      document.getElementById("artistView").style.display = "none";
    }
    function closeAlbumView() {
      document.getElementById("albumView").style.display = "none";
    }

    function navigateWeek(offset) {
      const sel = document.getElementById("weekSelector");
      const i = sortedWeeks.indexOf(sel.value);
      if (i + offset >= 0 && i + offset < sortedWeeks.length) {
        sel.value = sortedWeeks[i + offset];
        populateTable(sel.value);
      }
    }

    document.addEventListener("DOMContentLoaded", populateWeeks);
  </script>
</body>
</html>
