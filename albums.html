<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <title>Albums Chart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #fff; }
    nav { text-align: center; margin-bottom: 1.5rem; }
    nav a { margin: 0 1rem; font-weight: bold; text-decoration: none; color: #0077cc; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.6rem; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }
    .move { text-align: center; font-size: 1.2em; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             background: rgba(0, 0, 0, 0.6); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 2rem; border-radius: 8px; width: 400px; text-align: center; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="albums.html">üìÄ Albums</a>
    <a href="top_albums.html">üî• Top Albums</a>
    <a href="records.html">üìä Records</a>
  </nav>

  <h1>üìÄ Albums Chart</h1>

  <label for="weekSelector">Week:</label>
  <select id="weekSelector"></select>
  <button onclick="changeWeek(-1)">‚¨ÖÔ∏è</button>
  <button onclick="changeWeek(1)">‚û°Ô∏è</button>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Move</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Sales</th>
        <th>Total Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <div class="modal" id="albumModal">
    <div class="modal-content">
      <h2 id="modalAlbum"></h2>
      <p><strong>Artist:</strong> <span id="modalArtist"></span></p>
      <p><strong>Sales:</strong> <span id="modalSales"></span></p>
      <p><strong>Total Sales:</strong> <span id="modalTotal"></span></p>
      <p><strong>Weeks:</strong> <span id="modalWeeks"></span></p>
      <p><strong>Peak:</strong> <span id="modalPeak"></span></p>
      <button onclick="document.getElementById('albumModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    const chartBody = document.getElementById("chartBody");
    const weekSelector = document.getElementById("weekSelector");
    let weeks = [];
    let currentWeekIndex = 0;

    function normalize(str) {
      return str ? str.toUpperCase().replace(/\\(.*?\\)|\\[.*?\\]|DELUXE|REMIX|BONUS|VERSION|EP/gi, "")
        .replace(/[^A-Z0-9 ]/g, "").trim() : "";
    }

    function getMoveIcon(current, previous) {
      if (previous === undefined) return "üÜï";
      if (current < previous) return "‚¨ÜÔ∏è";
      if (current > previous) return "‚¨áÔ∏è";
      return "‚ûñ";
    }

    function buildAlbumHistory() {
      const history = {};
      for (const week in weekData) {
        weekData[week].forEach(row => {
          if (!row.album || !row.artist || !row.sales) return;
          const key = normalize(row.album) + "|" + normalize(row.artist);
          if (!history[key]) history[key] = [];
          history[key].push({ week, rank: row.rank, sales: row.sales });
        });
      }
      return history;
    }

    const albumHistory = buildAlbumHistory();

    function populateWeekSelector() {
      weeks = Object.keys(weekData).sort((a, b) => parseInt(a) - parseInt(b));
      weeks.forEach(w => {
        const opt = document.createElement("option");
        opt.value = w;
        opt.textContent = w;
        weekSelector.appendChild(opt);
      });
      weekSelector.value = weeks[0];
      currentWeekIndex = 0;
      weekSelector.addEventListener("change", () => {
        currentWeekIndex = weeks.indexOf(weekSelector.value);
        renderChart();
      });
      renderChart();
    }

    function changeWeek(offset) {
      currentWeekIndex = Math.max(0, Math.min(weeks.length - 1, currentWeekIndex + offset));
      weekSelector.value = weeks[currentWeekIndex];
      renderChart();
    }

    function renderChart() {
      const week = weeks[currentWeekIndex];
      const current = weekData[week];
      const albums = {};

      current.forEach(row => {
        if (!row.album || !row.artist || !row.sales) return;
        const key = normalize(row.album) + "|" + normalize(row.artist);
        if (!albums[key]) {
          albums[key] = {
            album: row.album,
            artist: row.artist,
            sales: 0
          };
        }
        albums[key].sales += row.sales;
      });

      const entries = Object.values(albums).sort((a, b) => b.sales - a.sales);
      chartBody.innerHTML = "";

      entries.forEach((entry, i) => {
        const rank = i + 1;
        const key = normalize(entry.album) + "|" + normalize(entry.artist);
        const history = albumHistory[key] || [];
        const totalSales = history.reduce((sum, r) => sum + r.sales, 0);
        const peak = Math.min(...history.map(r => r.rank));
        const weeksOn = history.length;

        const prevWeek = weeks[currentWeekIndex - 1];
        const prevEntry = weekData[prevWeek]?.find(r =>
          normalize(r.album) === normalize(entry.album) &&
          normalize(r.artist) === normalize(entry.artist)
        );
        const move = getMoveIcon(rank, prevEntry?.rank);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${rank}</td>
          <td class="move">${move}</td>
          <td><a href="#" class="album-link" data-album="${entry.album}" data-artist="${entry.artist}">${entry.album}</a></td>
          <td>${entry.artist}</td>
          <td>${entry.sales}</td>
          <td>${totalSales}</td>
          <td>${weeksOn}</td>
          <td>${peak}</td>
        `;
        chartBody.appendChild(tr);
      });
    }

    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("album-link")) {
        e.preventDefault();
        const album = e.target.dataset.album;
        const artist = e.target.dataset.artist;
        const key = normalize(album) + "|" + normalize(artist);
        const history = albumHistory[key] || [];
        const week = weeks[currentWeekIndex];
        const current = history.find(h => h.week === week);
        const peak = Math.min(...history.map(r => r.rank));

        document.getElementById("modalAlbum").textContent = album;
        document.getElementById("modalArtist").textContent = artist;
        document.getElementById("modalSales").textContent = current?.sales || 0;
        document.getElementById("modalTotal").textContent = history.reduce((s, r) => s + r.sales, 0);
        document.getElementById("modalWeeks").textContent = history.length;
        document.getElementById("modalPeak").textContent = peak;
        document.getElementById("albumModal").style.display = "flex";
      }
    });

    document.addEventListener("DOMContentLoaded", populateWeekSelector);
  </script>
</body>
</html>
