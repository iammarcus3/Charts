
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billboard Album Chart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f7f7; }
    h1 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; cursor: pointer; }
    th { background-color: #eee; }
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); display: none;
      align-items: center; justify-content: center;
    }
    .modal-content {
      background: #fff; padding: 2rem; border-radius: 8px; width: 320px;
    }
  </style>
</head>
<body>
  <nav style="margin-bottom: 1.5rem;">
    <a href="index.html">🏠 Main</a> |
    <a href="albums.html">📀 Albums Chart</a> |
    <a href="top_albums.html">📈 Top Albums</a> |
    <a href="records.html">📊 Records</a>
  </nav>

  <h1>📀 Billboard Album Chart</h1>

  <div>
    <select id="weekSelector"></select>
    <button onclick="navigateWeek(-1)">⬅️</button>
    <button onclick="navigateWeek(1)">➡️</button>
    <table id="albumTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Rank</th>
          <th onclick="sortTable(1)">Album</th>
          <th onclick="sortTable(2)">Artist</th>
          <th onclick="sortTable(3)">Plays</th>
          <th onclick="sortTable(4)">Weeks</th>
          <th onclick="sortTable(5)">Move</th>
          <th onclick="sortTable(6)">Peak</th>
        </tr>
      </thead>
      <tbody id="chartBody"></tbody>
    </table>
  </div>

  <div class="modal" id="artistModal">
    <div class="modal-content">
      <h3 id="artistModalTitle"></h3>
      <div id="artistAlbums"></div>
      <button onclick="document.getElementById('artistModal').style.display='none'">Close</button>
    </div>
  </div>

  <div class="modal" id="albumModal">
    <div class="modal-content">
      <h3 id="modalAlbum"></h3>
      <p id="modalArtist"></p>
      <p id="modalPlays"></p>
      <p id="modalWeeks"></p>
      <p id="modalPeak"></p>
      <p id="modalCert"></p>
      <button onclick="document.getElementById('albumModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="albumdata.js"></script>
  <script>
    let sortedWeeks = [];
    let currentData = [];

    function normalizeAlbumName(name) {
      return name
        .toLowerCase()
        .replace(/\s*\(.*?\)|\[.*?\]|-*\s*ep|\s+deluxe|\s+bonus|\s+edition|\s+version/g, '')
        .replace(/[^a-z0-9]+/g, ' ')
        .trim();
    }

    function getCertification(plays) {
      if (plays >= 100) {
        const count = Math.floor(plays / 100);
        return "💿".repeat(count) + "<br>" + (count > 1 ? "Multi-Platinum (x" + count + ")" : "Platinum");
      } else if (plays >= 50) {
        return "🥇<br>Gold";
      }
      return "—";
    }

    function populateWeeks() {
      const selector = document.getElementById("weekSelector");
      sortedWeeks = Object.keys(albumData).sort((a,b) => parseInt(a.replace(/\D/g,'')) - parseInt(b.replace(/\D/g,'')));
      selector.innerHTML = '';
      sortedWeeks.forEach(week => {
        const opt = document.createElement("option");
        opt.value = week;
        opt.textContent = week;
        selector.appendChild(opt);
      });
      selector.addEventListener("change", () => populateTable(selector.value));
      selector.value = sortedWeeks[0];
      populateTable(sortedWeeks[0]);
    }

    function populateTable(week) {
      const tbody = document.getElementById("chartBody");
      tbody.innerHTML = '';

      const merged = {};
      albumData[week].forEach(entry => {
        const key = normalizeAlbumName(entry.album) + "|" + entry.artist;
        if (!merged[key]) {
          merged[key] = {
            album: entry.album,
            artist: entry.artist,
            plays: entry.plays,
            weeks: entry.weeks,
            move: entry.move,
            peak: entry.peak,
            rank: entry.rank
          };
        } else {
          merged[key].plays += entry.plays;
          merged[key].weeks = Math.max(merged[key].weeks, entry.weeks);
          merged[key].peak = Math.min(merged[key].peak, entry.peak);
        }
      });

      const sorted = Object.values(merged).sort((a, b) =>
        b.plays - a.plays || a.peak - b.peak || a.album.localeCompare(b.album)
      );

      sorted.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="#" onclick='showModal(${JSON.stringify(row)})'>${row.album}</a></td>
          <td><a href="#" onclick='showArtistAlbums("${row.artist}")'>${row.artist}</a></td>
          <td>${row.plays}</td>
          <td>${row.weeks}</td>
          <td>${row.move}</td>
          <td>${row.peak}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showModal(album) {
      document.getElementById("modalAlbum").textContent = album.album;
      document.getElementById("modalArtist").textContent = "By " + album.artist;
      document.getElementById("modalPlays").textContent = "Plays: " + album.plays;
      document.getElementById("modalWeeks").textContent = "Weeks: " + album.weeks;
      document.getElementById("modalPeak").textContent = "Peak: " + album.peak;
      document.getElementById("modalCert").innerHTML = getCertification(album.plays);
      document.getElementById("albumModal").style.display = "flex";
    }

    function showArtistAlbums(name) {
      const modal = document.getElementById("artistModal");
      const container = document.getElementById("artistAlbums");
      container.innerHTML = "";

      const merged = {};
      Object.values(albumData).forEach(weekEntries => {
        weekEntries.forEach(entry => {
          if (entry.artist === name) {
            const key = normalizeAlbumName(entry.album) + "|" + entry.artist;
            if (!merged[key]) {
              merged[key] = {
                album: entry.album,
                artist: entry.artist,
                plays: entry.plays,
                weeks: entry.weeks,
                peak: entry.peak
              };
            } else {
              merged[key].plays += entry.plays;
              merged[key].weeks = Math.max(merged[key].weeks, entry.weeks);
              merged[key].peak = Math.min(merged[key].peak, entry.peak);
            }
          }
        });
      });

      const sorted = Object.values(merged).sort((a, b) =>
        b.plays - a.plays || a.peak - b.peak || a.album.localeCompare(b.album)
      );

      sorted.forEach(album => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${album.album}</strong><br>
          Plays: ${album.plays} | Peak: ${album.peak} | Weeks: ${album.weeks}<br><br>
        `;
        container.appendChild(div);
      });

      document.getElementById("artistModalTitle").textContent = name + "'s Albums";
      modal.style.display = "flex";
    }

    function navigateWeek(offset) {
      const selector = document.getElementById("weekSelector");
      const currentIndex = sortedWeeks.indexOf(selector.value);
      const newIndex = currentIndex + offset;
      if (newIndex >= 0 && newIndex < sortedWeeks.length) {
        selector.value = sortedWeeks[newIndex];
        populateTable(sortedWeeks[newIndex]);
      }
    }

    document.addEventListener("DOMContentLoaded", populateWeeks);
  </script>
</body>
</html>
