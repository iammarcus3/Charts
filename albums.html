<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Billboard Albums Chart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f7f7; }
    nav { margin-bottom: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #eee; cursor: pointer; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 1rem; border-radius: 10px; width: 400px; text-align: center; max-height: 80vh; overflow-y: auto; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">🏠 Main</a> |
    <a href="albums.html">📀 Albums Chart</a> |
    <a href="top_albums.html">📈 Top Albums</a> |
    <a href="records.html">📊 Records</a>
  </nav>

  <h1>📀 Billboard Albums Chart</h1>

  <table id="chartTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <div class="modal" id="albumModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalArtist"></p>
      <p id="modalWeeks"></p>
      <p id="modalPeak"></p>
      <button onclick="document.getElementById('albumModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    function normalize(str) {
      return str.toUpperCase().replace(/[^A-Z0-9 ]/g, "").replace(/DELUXE|REMIX|VERSION|BONUS|SINGLE|EP/g, "").trim();
    }

    let albumMap = {};

    function buildAlbumStats() {
      albumMap = {};

      for (const week in weekData) {
        weekData[week].forEach(row => {
          if (!row.album) return;
          const key = normalize(row.album) + "|" + normalize(row.artist);
          if (!albumMap[key]) {
            albumMap[key] = {
              album: row.album,
              artist: row.artist,
              sales: 0,
              weeks: 0,
              peak: row.rank
            };
          }
          albumMap[key].sales += row.sales || 0;
          albumMap[key].weeks += 1;
          if (row.rank < albumMap[key].peak) albumMap[key].peak = row.rank;
        });
      }
    }

    function populateTable() {
      const tbody = document.getElementById("chartBody");
      tbody.innerHTML = "";

      const albums = Object.values(albumMap).sort((a, b) => b.sales - a.sales);
      albums.forEach((row, i) => {
        row.rank = i + 1;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.rank}</td>
          <td><a href="#" class="album-link" data-album="${encodeURIComponent(row.album)}" data-artist="${encodeURIComponent(row.artist)}">${row.album}</a></td>
          <td>${row.artist}</td>
          <td>${row.sales}</td>
          <td>${row.weeks}</td>
          <td>${row.peak}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showModal(album, artist) {
      const key = normalize(album) + "|" + normalize(artist);
      const data = albumMap[key];
      if (!data) return;
      document.getElementById("modalTitle").textContent = data.album;
      document.getElementById("modalArtist").textContent = "Artist: " + data.artist;
      document.getElementById("modalWeeks").textContent = "Weeks: " + data.weeks;
      document.getElementById("modalPeak").textContent = "Peak: #" + data.peak;
      document.getElementById("albumModal").style.display = "flex";
    }

    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("album-link")) {
        e.preventDefault();
        const album = decodeURIComponent(e.target.dataset.album);
        const artist = decodeURIComponent(e.target.dataset.artist);
        showModal(album, artist);
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      buildAlbumStats();
      populateTable();
    });
  </script>
</body>
</html>
