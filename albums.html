<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albums Chart</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    h1 { text-align: center; }
    nav { text-align: center; margin-bottom: 2rem; }
    nav a { margin: 0 1rem; text-decoration: none; color: #0077cc; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: left; }
    th { background: #eee; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
             background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 1rem; border-radius: 8px; width: 400px; text-align: center; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="albums.html">üìÄ Albums</a>
    <a href="top_albums.html">üî• Top Albums</a>
    <a href="records.html">üìä Records</a>
  </nav>

  <h1>üìÄ Albums Chart</h1>

  <label for="weekSelector">Select Week:</label>
  <select id="weekSelector"></select>
  <button onclick="navigateWeek(-1)">‚¨ÖÔ∏è</button>
  <button onclick="navigateWeek(1)">‚û°Ô∏è</button>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Sales</th>
        <th>Total Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
      </tr>
    </thead>
    <tbody id="albumTable"></tbody>
  </table>

  <div class="modal" id="albumModal">
    <div class="modal-content">
      <h2 id="modalTitle">Album Info</h2>
      <p><strong>Artist:</strong> <span id="modalArtist"></span></p>
      <p><strong>Total Sales:</strong> <span id="modalSales"></span></p>
      <p><strong>Weeks:</strong> <span id="modalWeeks"></span></p>
      <p><strong>Peak:</strong> <span id="modalPeak"></span></p>
      <button onclick="document.getElementById('albumModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    let currentWeekIndex = 0;
    let allWeeks = [];
    const albumDataByWeek = {};

    function normalize(name) {
      return name.toUpperCase()
        .replace(/\\(.*?\\)|\\[.*?\\]|DELUXE|REMIX|VERSION|BONUS|EP/gi, "")
        .replace(/[^A-Z0-9 ]/g, "").trim();
    }

    function buildAlbumStats() {
      const totals = {}, peaks = {}, counts = {};
      for (const week in weekData) {
        for (const row of weekData[week]) {
          if (!row.album || !row.artist || !row.sales) continue;
          const key = normalize(row.album) + "|" + normalize(row.artist);
          if (!totals[key]) totals[key] = 0;
          if (!peaks[key] || row.rank < peaks[key]) peaks[key] = row.rank;
          if (!counts[key]) counts[key] = 0;
          totals[key] += row.sales;
          counts[key]++;
        }
      }
      return { totals, peaks, counts };
    }

    function prepareWeeklyAlbums() {
      const { totals, peaks, counts } = buildAlbumStats();
      for (const week in weekData) {
        const albums = {};
        weekData[week].forEach(row => {
          if (!row.album || !row.artist) return;
          const key = normalize(row.album) + "|" + normalize(row.artist);
          if (!albums[key]) {
            albums[key] = {
              album: row.album,
              artist: row.artist,
              sales: 0,
              totalSales: totals[key],
              weeks: counts[key],
              peak: peaks[key]
            };
          }
          albums[key].sales += row.sales || 0;
        });
        albumDataByWeek[week] = Object.values(albums).sort((a, b) => b.sales - a.sales);
      }
    }

    function populateWeekSelector() {
      const selector = document.getElementById("weekSelector");
      allWeeks = Object.keys(weekData).sort((a, b) => parseInt(a) - parseInt(b));
      allWeeks.forEach(week => {
        const opt = document.createElement("option");
        opt.value = week;
        opt.textContent = week;
        selector.appendChild(opt);
      });
      selector.value = allWeeks[currentWeekIndex];
      selector.addEventListener("change", () => {
        currentWeekIndex = allWeeks.indexOf(selector.value);
        renderTable(selector.value);
      });
    }

    function navigateWeek(offset) {
      currentWeekIndex = Math.max(0, Math.min(allWeeks.length - 1, currentWeekIndex + offset));
      const week = allWeeks[currentWeekIndex];
      document.getElementById("weekSelector").value = week;
      renderTable(week);
    }

    function renderTable(week) {
      const tbody = document.getElementById("albumTable");
      tbody.innerHTML = "";
      const albums = albumDataByWeek[week] || [];
      albums.forEach((album, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td><a href="#" class="album-link" data-album="${album.album}" data-artist="${album.artist}">${album.album}</a></td>
          <td>${album.artist}</td>
          <td>${album.sales}</td>
          <td>${album.totalSales}</td>
          <td>${album.weeks}</td>
          <td>${album.peak}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("album-link")) {
        e.preventDefault();
        const album = e.target.dataset.album;
        const artist = e.target.dataset.artist;
        const key = normalize(album) + "|" + normalize(artist);
        const albumObj = (albumDataByWeek[allWeeks[currentWeekIndex]] || []).find(a =>
          normalize(a.album) + "|" + normalize(a.artist) === key);
        if (albumObj) {
          document.getElementById("modalTitle").textContent = albumObj.album;
          document.getElementById("modalArtist").textContent = albumObj.artist;
          document.getElementById("modalSales").textContent = albumObj.totalSales;
          document.getElementById("modalWeeks").textContent = albumObj.weeks;
          document.getElementById("modalPeak").textContent = albumObj.peak;
          document.getElementById("albumModal").style.display = "flex";
        }
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      prepareWeeklyAlbums();
      populateWeekSelector();
      renderTable(allWeeks[0]);
    });
  </script>
</body>
</html>
