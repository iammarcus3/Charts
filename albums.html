<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albums Chart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; background: white; }
    th, td { border: 1px solid #ccc; padding: 0.6rem; text-align: left; }
    th { background: #eee; }
    .move { font-size: 1.2em; text-align: center; }
    a { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             background: rgba(0, 0, 0, 0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 2rem; border-radius: 10px; width: 400px; }
    nav { text-align: center; margin-bottom: 1.5rem; }
    nav a { margin: 0 1rem; font-weight: bold; color: #0077cc; text-decoration: none; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="albums.html">üìÄ Albums</a>
    <a href="top_albums.html">üî• Top Albums</a>
    <a href="records.html">üìä Records</a>
  </nav>

  <h1>Albums Chart</h1>

  <div>
    <label for="weekSelector">Select Week:</label>
    <select id="weekSelector"></select>
    <button onclick="changeWeek(-1)">‚¨ÖÔ∏è</button>
    <button onclick="changeWeek(1)">‚û°Ô∏è</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Move</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Sales</th>
        <th>Total Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
      </tr>
    </thead>
    <tbody id="albumsTable"></tbody>
  </table>

  <div class="modal" id="albumModal">
    <div class="modal-content">
      <h2 id="modalAlbum"></h2>
      <p><strong>Artist:</strong> <span id="modalArtist"></span></p>
      <p><strong>Sales:</strong> <span id="modalSales"></span></p>
      <p><strong>Total Sales:</strong> <span id="modalTotal"></span></p>
      <p><strong>Weeks:</strong> <span id="modalWeeks"></span></p>
      <p><strong>Peak:</strong> <span id="modalPeak"></span></p>
      <button onclick="document.getElementById('albumModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    let currentWeekIndex = 0;
    let weeks = [];
    const table = document.getElementById("albumsTable");

    function normalize(name) {
      return name.toUpperCase()
        .replace(/\(.*?\)|\[.*?\]|DELUXE|REMIX|BONUS|VERSION|EP/gi, "")
        .replace(/[^A-Z0-9 ]/g, "")
        .trim();
    }

    function getMovementIcon(current, previous) {
      if (!previous) return "üÜï";
      if (current < previous) return "‚¨ÜÔ∏è";
      if (current > previous) return "‚¨áÔ∏è";
      return "‚ûñ";
    }

    function buildHistory() {
      const history = {};
      for (const week in weekData) {
        weekData[week].forEach(row => {
          if (!row.album || !row.artist || !row.sales) return;
          const key = normalize(row.album) + "|" + normalize(row.artist);
          if (!history[key]) history[key] = [];
          history[key].push({ week, sales: row.sales, rank: row.rank });
        });
      }
      return history;
    }

    const albumHistory = buildHistory();

    function populateWeekSelector() {
      const select = document.getElementById("weekSelector");
      weeks = Object.keys(weekData).sort((a, b) => parseInt(a) - parseInt(b));
      weeks.forEach(w => {
        const opt = document.createElement("option");
        opt.value = w;
        opt.textContent = w;
        select.appendChild(opt);
      });
      select.addEventListener("change", () => {
        currentWeekIndex = weeks.indexOf(select.value);
        renderWeek();
      });
      currentWeekIndex = 0;
      select.value = weeks[0];
      renderWeek();
    }

    function renderWeek() {
      const week = weeks[currentWeekIndex];
      const data = weekData[week];
      const albums = {};

      data.forEach(row => {
        if (!row.album || !row.artist) return;
        const key = normalize(row.album) + "|" + normalize(row.artist);
        if (!albums[key]) {
          albums[key] = {
            album: row.album,
            artist: row.artist,
            sales: 0,
            rank: row.rank
          };
        }
        albums[key].sales += row.sales || 0;
      });

      const albumList = Object.values(albums)
        .sort((a, b) => b.sales - a.sales)
        .map((a, i) => ({ ...a, rank: i + 1 }));

      table.innerHTML = "";
      albumList.forEach(a => {
        const key = normalize(a.album) + "|" + normalize(a.artist);
        const history = albumHistory[key] || [];
        const totalSales = history.reduce((sum, r) => sum + r.sales, 0);
        const weeksCharted = history.length;
        const peak = Math.min(...history.map(r => r.rank));
        const prevWeek = weeks[currentWeekIndex - 1];
        const prevRank = (weekData[prevWeek] || []).find(r =>
          normalize(r.album) === normalize(a.album) &&
          normalize(r.artist) === normalize(a.artist)
        )?.rank;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.rank}</td>
          <td class="move">${getMovementIcon(a.rank, prevRank)}</td>
          <td><a href="#" class="album-link" data-album="${a.album}" data-artist="${a.artist}">${a.album}</a></td>
          <td>${a.artist}</td>
          <td>${a.sales}</td>
          <td>${totalSales}</td>
          <td>${weeksCharted}</td>
          <td>${peak}</td>
        `;
        table.appendChild(tr);
      });
    }

    function changeWeek(offset) {
      currentWeekIndex = Math.max(0, Math.min(weeks.length - 1, currentWeekIndex + offset));
      document.getElementById("weekSelector").value = weeks[currentWeekIndex];
      renderWeek();
    }

    document.addEventListener("click", e => {
      if (e.target.classList.contains("album-link")) {
        e.preventDefault();
        const album = e.target.dataset.album;
        const artist = e.target.dataset.artist;
        const key = normalize(album) + "|" + normalize(artist);
        const history = albumHistory[key] || [];
        const total = history.reduce((s, r) => s + r.sales, 0);
        const peak = Math.min(...history.map(r => r.rank));
        const modal = document.getElementById("albumModal");
        document.getElementById("modalAlbum").textContent = album;
        document.getElementById("modalArtist").textContent = artist;
        document.getElementById("modalSales").textContent = history.find(r => r.week === weeks[currentWeekIndex])?.sales || 0;
        document.getElementById("modalTotal").textContent = total;
        document.getElementById("modalWeeks").textContent = history.length;
        document.getElementById("modalPeak").textContent = peak;
        modal.style.display = "flex";
      }
    });

    document.addEventListener("DOMContentLoaded", populateWeekSelector);
  </script>
</body>
</html>
