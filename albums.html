<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billboard Album Chart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f7f7f7; }
    h1 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #eee; }
    #artistView, #albumView { display: none; background: #fff; padding: 1.5rem; margin-top: 2rem; border-radius: 10px; }
  </style>
</head>
<body>
  <nav style="margin-bottom: 1.5rem;">
    <a href="index.html">🏠 Main</a> |
    <a href="albums.html">📀 Albums Chart</a> |
    <a href="top_albums.html">📈 Top Albums</a> |
    <a href="records.html">📊 Records</a>
  </nav>

  <h1>📀 Billboard Album Chart</h1>

  <div>
    <select id="weekSelector"></select>
    <button onclick="navigateWeek(-1)">⬅️</button>
    <button onclick="navigateWeek(1)">➡️</button>
    <table id="albumTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Album</th>
          <th>Artist</th>
          <th>Plays</th>
          <th>Weeks</th>
          <th>Move</th>
          <th>Peak</th>
        </tr>
      </thead>
      <tbody id="chartBody"></tbody>
    </table>
  </div>

  <!-- Full Page Artist View -->
  <div id="artistView">
    <h2 id="artistViewTitle"></h2>
    <table>
      <thead>
        <tr>
          <th>Album</th>
          <th>Peak</th>
          <th>Plays</th>
          <th>Weeks</th>
          <th>Certification</th>
        </tr>
      </thead>
      <tbody id="artistAlbumsTable"></tbody>
    </table>
    <button onclick="closeArtistView()">Close</button>
  </div>

  <!-- Full Page Album View -->
  <div id="albumView">
    <h2 id="albumViewTitle"></h2>
    <p id="albumViewArtist"></p>
    <p id="albumViewPlays"></p>
    <p id="albumViewWeeks"></p>
    <p id="albumViewPeak"></p>
    <p id="albumViewCert"></p>
    <button onclick="closeAlbumView()">Close</button>
  </div>

  <script src="albumdata.js"></script>
  <script>
    let sortedWeeks = [];

    function normalizeAlbumName(name) {
      return name.toLowerCase().replace(/\(.*?\)|\[.*?\]/g, '').replace(/[^a-z0-9]+/g, '').trim();
    }

    function getCertification(plays) {
      if (plays >= 100) {
        const count = Math.floor(plays / 100);
        return "💿".repeat(count) + "<br>" + (count > 1 ? "Multi-Platinum (x" + count + ")" : "Platinum");
      } else if (plays >= 50) {
        return "🥇<br>Gold";
      }
      return "—";
    }

    function getMovementIcon(move) {
      if (!move) return "➖";
      const val = move.toUpperCase();
      return val === "UP" ? "⬆️" : val === "DOWN" ? "⬇️" : val === "NEW" ? "🆕" : val.includes("RE") ? "🔁" : "➖";
    }

    function populateWeeks() {
      const selector = document.getElementById("weekSelector");
      sortedWeeks = Object.keys(albumData).sort((a,b) => parseInt(a.replace(/\D/g,'')) - parseInt(b.replace(/\D/g,'')));
      selector.innerHTML = '';
      sortedWeeks.forEach(week => {
        const opt = document.createElement("option");
        opt.value = week;
        opt.textContent = week;
        selector.appendChild(opt);
      });
      selector.addEventListener("change", () => populateTable(selector.value));
      selector.value = sortedWeeks[0];
      populateTable(sortedWeeks[0]);
    }

    function populateTable(week) {
      const tbody = document.getElementById("chartBody");
      tbody.innerHTML = '';
      document.getElementById("artistView").style.display = "none";
      document.getElementById("albumView").style.display = "none";

      const merged = {};
      const claimedAlbums = new Set();

      albumData[week].forEach(entry => {
        const normName = normalizeAlbumName(entry.album);
        const key = normName;
        if (claimedAlbums.has(normName) && !merged[key]) return;

        if (!merged[key]) {
          merged[key] = {
            album: entry.album,
            artist: entry.artist,
            plays: entry.plays,
            weeks: entry.weeks,
            move: entry.move,
            peak: entry.peak,
            rank: entry.rank
          };
          claimedAlbums.add(normName);
        } else if (merged[key].artist === entry.artist) {
          merged[key].plays += entry.plays;
          merged[key].weeks = Math.max(merged[key].weeks, entry.weeks);
          merged[key].peak = Math.min(merged[key].peak, entry.peak);
        }
      });

      const sorted = Object.values(merged).sort((a, b) =>
        b.plays - a.plays || a.peak - b.peak || a.album.localeCompare(b.album)
      );

      sorted.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="#" onclick='showModal(${JSON.stringify(row)})'>${row.album}</a></td>
          <td><a href="#" onclick='showArtistAlbums("${row.artist}")'>${row.artist}</a></td>
          <td>${row.plays}</td>
          <td>${row.weeks}</td>
          <td>${getMovementIcon(row.move)}</td>
          <td>${row.peak}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showArtistAlbums(name) {
      document.getElementById("artistView").style.display = "block";
      document.getElementById("albumView").style.display = "none";
      const container = document.getElementById("artistAlbumsTable");
      document.getElementById("artistViewTitle").textContent = name + "'s Albums";
      container.innerHTML = '';

      const merged = {};
      Object.values(albumData).forEach(weekEntries => {
        weekEntries.forEach(entry => {
          if (entry.artist === name) {
            const normName = normalizeAlbumName(entry.album);
            if (!merged[normName]) {
              merged[normName] = {
                album: entry.album,
                plays: entry.plays,
                weeks: entry.weeks,
                peak: entry.peak
              };
            } else {
              merged[normName].plays += entry.plays;
              merged[normName].weeks = Math.max(merged[normName].weeks, entry.weeks);
              merged[normName].peak = Math.min(merged[normName].peak, entry.peak);
            }
          }
        });
      });

      const sorted = Object.values(merged).sort((a, b) =>
        b.plays - a.plays || a.peak - b.peak || a.album.localeCompare(b.album)
      );

      sorted.forEach(album => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${album.album}</td>
          <td>${album.peak}</td>
          <td>${album.plays}</td>
          <td>${album.weeks}</td>
          <td>${getCertification(album.plays)}</td>
        `;
        container.appendChild(tr);
      });
    }

    function showModal(album) {
      document.getElementById("artistView").style.display = "none";
      document.getElementById("albumView").style.display = "block";
      document.getElementById("albumViewTitle").textContent = album.album;
      document.getElementById("albumViewArtist").textContent = "By " + album.artist;
      document.getElementById("albumViewPlays").textContent = "Plays: " + album.plays;
      document.getElementById("albumViewWeeks").textContent = "Weeks: " + album.weeks;
      document.getElementById("albumViewPeak").textContent = "Peak: " + album.peak;
      document.getElementById("albumViewCert").innerHTML = getCertification(album.plays);
    }

    function closeArtistView() {
      document.getElementById("artistView").style.display = "none";
    }
    function closeAlbumView() {
      document.getElementById("albumView").style.display = "none";
    }

    function navigateWeek(offset) {
      const selector = document.getElementById("weekSelector");
      const currentIndex = sortedWeeks.indexOf(selector.value);
      const newIndex = currentIndex + offset;
      if (newIndex >= 0 && newIndex < sortedWeeks.length) {
        selector.value = sortedWeeks[newIndex];
        populateTable(sortedWeeks[newIndex]);
      }
    }

    document.addEventListener("DOMContentLoaded", populateWeeks);
  </script>
</body>
</html>
