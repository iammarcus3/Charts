<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Albums Chart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
    nav a { margin-right: 1rem; text-decoration: none; color: #0077cc; font-weight: bold; }
    h1 { text-align: center; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.6rem; text-align: left; }
    th { background-color: #eee; }
    .move { text-align: center; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
             background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 2rem; border-radius: 10px; width: 400px; text-align: center; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="albums.html">üìÄ Albums</a>
    <a href="top_albums.html">üî• Top Albums</a>
    <a href="records.html">üìä Records</a>
  </nav>

  <h1>üìÄ Albums Chart</h1>

  <div>
    <label for="weekSelector">Week:</label>
    <select id="weekSelector"></select>
    <button onclick="changeWeek(-1)">‚¨ÖÔ∏è</button>
    <button onclick="changeWeek(1)">‚û°Ô∏è</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Move</th>
        <th>Album</th>
        <th>Artist</th>
        <th>Sales</th>
        <th>Total Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <div class="modal" id="albumModal">
    <div class="modal-content">
      <h2 id="modalAlbum"></h2>
      <p><strong>Artist:</strong> <span id="modalArtist"></span></p>
      <p><strong>Sales:</strong> <span id="modalSales"></span></p>
      <p><strong>Total Sales:</strong> <span id="modalTotalSales"></span></p>
      <p><strong>Weeks:</strong> <span id="modalWeeks"></span></p>
      <p><strong>Peak:</strong> <span id="modalPeak"></span></p>
      <button onclick="document.getElementById('albumModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    const chartBody = document.getElementById("chartBody");
    const weekSelector = document.getElementById("weekSelector");
    let weeks = [];
    let currentWeekIndex = 0;

    function normalize(str) {
      return str ? str.toUpperCase().replace(/\\(.*?\\)|\\[.*?\\]|DELUXE|BONUS|REMIX|VERSION|EP/gi, "")
        .replace(/[^A-Z0-9 ]/g, "").trim() : "";
    }

    function getMoveIcon(curr, prev) {
      if (prev === undefined) return "üÜï";
      if (curr < prev) return "‚¨ÜÔ∏è";
      if (curr > prev) return "‚¨áÔ∏è";
      return "‚ûñ";
    }

    function buildHistory() {
      const history = {};
      for (const week in weekData) {
        for (const row of weekData[week]) {
          if (!row.album || !row.artist) continue;
          const key = normalize(row.album) + "|" + normalize(row.artist);
          if (!history[key]) history[key] = [];
          history[key].push({ rank: row.rank, sales: row.sales, week });
        }
      }
      return history;
    }

    const albumHistory = buildHistory();

    function populateWeeks() {
      weeks = Object.keys(weekData).sort((a, b) => parseInt(a) - parseInt(b));
      weeks.forEach(w => {
        const opt = document.createElement("option");
        opt.value = w;
        opt.textContent = w;
        weekSelector.appendChild(opt);
      });
      weekSelector.addEventListener("change", () => {
        currentWeekIndex = weeks.indexOf(weekSelector.value);
        renderChart();
      });
      weekSelector.value = weeks[0];
      renderChart();
    }

    function renderChart() {
      const week = weeks[currentWeekIndex];
      const currentData = weekData[week];
      const grouped = {};

      currentData.forEach(row => {
        if (!row.album || !row.artist) return;
        const key = normalize(row.album) + "|" + normalize(row.artist);
        if (!grouped[key]) {
          grouped[key] = {
            album: row.album,
            artist: row.artist,
            sales: 0
          };
        }
        grouped[key].sales += row.sales || 0;
      });

      const entries = Object.values(grouped).sort((a, b) => b.sales - a.sales);
      chartBody.innerHTML = "";

      entries.forEach((entry, index) => {
        const key = normalize(entry.album) + "|" + normalize(entry.artist);
        const history = albumHistory[key] || [];
        const totalSales = history.reduce((sum, r) => sum + r.sales, 0);
        const peak = Math.min(...history.map(r => r.rank));
        const weeksOnChart = history.length;

        const prevWeek = weeks[currentWeekIndex - 1];
        const prevEntry = weekData[prevWeek]?.find(r =>
          normalize(r.album) === normalize(entry.album) &&
          normalize(r.artist) === normalize(entry.artist)
        );
        const move = getMoveIcon(index + 1, prevEntry?.rank);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td class="move">${move}</td>
          <td><a href="#" class="album-link" data-album="${entry.album}" data-artist="${entry.artist}">${entry.album}</a></td>
          <td>${entry.artist}</td>
          <td>${entry.sales}</td>
          <td>${totalSales}</td>
          <td>${weeksOnChart}</td>
          <td>${peak}</td>
        `;
        chartBody.appendChild(tr);
      });
    }

    function changeWeek(offset) {
      currentWeekIndex += offset;
      if (currentWeekIndex < 0) currentWeekIndex = 0;
      if (currentWeekIndex >= weeks.length) currentWeekIndex = weeks.length - 1;
      weekSelector.value = weeks[currentWeekIndex];
      renderChart();
    }

    document.addEventListener("click", e => {
      if (e.target.classList.contains("album-link")) {
        e.preventDefault();
        const album = e.target.dataset.album;
        const artist = e.target.dataset.artist;
        const key = normalize(album) + "|" + normalize(artist);
        const history = albumHistory[key] || [];
        const totalSales = history.reduce((sum, r) => sum + r.sales, 0);
        const peak = Math.min(...history.map(r => r.rank));
        const currentSales = history.find(r => r.week === weeks[currentWeekIndex])?.sales || 0;

        document.getElementById("modalAlbum").textContent = album;
        document.getElementById("modalArtist").textContent = artist;
        document.getElementById("modalSales").textContent = currentSales;
        document.getElementById("modalTotalSales").textContent = totalSales;
        document.getElementById("modalWeeks").textContent = history.length;
        document.getElementById("modalPeak").textContent = peak;
        document.getElementById("albumModal").style.display = "flex";
      }
    });

    document.addEventListener("DOMContentLoaded", populateWeeks);
  </script>
</body>
</html>
