<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billboard Top 100</title>
  <style>
    body {
      font-family: 'Arial Black', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    a { color: #00f0ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    nav {
      background-color: #111; padding: 1rem; margin-bottom: 2rem;
      border-radius: 8px; text-align: center;
    }
    nav a { margin: 0 1rem; font-weight: bold; }
    h1 { font-size: 2.5rem; color: #ff007f; margin-bottom: 1rem; }
    label, select, button { font-size: 1rem; }
    #weekSelector { padding: 0.3rem; border-radius: 4px; margin-right: 0.5rem; }
    button {
      background-color: #ff007f; color: white; border: none;
      padding: 0.4rem 0.8rem; border-radius: 4px;
      cursor: pointer; margin: 0 0.2rem; font-weight: bold;
    }
    button:hover { background-color: #e60073; }
    table {
      width: 100%; border-collapse: collapse;
      margin-top: 1.5rem; background-color: #1c1c1c;
      border-radius: 8px; overflow: hidden;
    }
    th, td { padding: 0.75rem; text-align: left; }
    th {
      background-color: #222; color: #ff007f;
      text-transform: uppercase; font-size: 0.85rem;
    }
    td:first-child, th:first-child {
      position: sticky; left: 0; background-color: #1c1c1c; z-index: 2;
    }
    tr:nth-child(even) { background-color: #2a2a2a; }
    tr:hover { background-color: #333; }
    tr.top-spot { background-color: #ff007f; color: black; font-weight: bold; }
    tr.new-entry { border-left: 5px solid #00f0ff; }
    #certifiedList {
      margin-top: 3rem; background: #111; padding: 1rem; border-radius: 8px;
    }
    #certifiedList h2 { color: #00f0ff; }
    .modal {
      display: none; position: fixed; z-index: 99;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center;
    }
    .modal-content {
      background: #1a1a1a; color: #fff; padding: 2rem;
      border-radius: 10px; text-align: center; width: 300px;
      box-shadow: 0 0 15px rgba(255, 0, 127, 0.8);
    }
    .modal-content h3 { color: #ff007f; }
    .modal-content button {
      margin-top: 1rem; background-color: #00f0ff; color: #000;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Main</a>
    <a href="albums.html">üìÄ Albums</a>
    <a href="top_albums.html">üìà Top Albums</a>
    <a href="records.html">üìä Records</a>
  </nav>

  <h1>üéµ Billboard Top 100</h1>
  <label for="weekSelector">Select a week:</label>
  <select id="weekSelector"></select>
  <button onclick="navigateWeek(-1)">‚¨ÖÔ∏è</button>
  <button onclick="navigateWeek(1)">‚û°Ô∏è</button>

  <table id="chartTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Move</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Sales</th>
        <th>Total Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <div id="certifiedList">
    <h2>üèÖ Certified This Week</h2>
    <ul id="certifiedSongs"></ul>
  </div>

  <div class="modal" id="songModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalArtist"></p>
      <p id="modalSales"></p>
      <p id="modalWeeks"></p>
      <p id="modalPeak"></p>
      <p id="modalCert"></p>
      <button onclick="document.getElementById('songModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    let currentData = [], sortedWeeks = [], history = {};

    function similarity(a, b) {
      a = a.toLowerCase().replace(/[^a-z0-9]/g, '');
      b = b.toLowerCase().replace(/[^a-z0-9]/g, '');
      let matches = 0;
      const len = Math.max(a.length, b.length);
      for (let i = 0; i < Math.min(a.length, b.length); i++) {
        if (a[i] === b[i]) matches++;
      }
      return matches / len;
    }

    function getFuzzyKey(title, artist) {
      title = title.toLowerCase();
      artist = artist.toLowerCase();
      for (let key in history) {
        const [t, a] = key.split('||');
        if (a === artist && similarity(t, title) >= 0.95) return key;
      }
      return title + '||' + artist;
    }

    function getMovementIcon(move) {
      return move === 'UP' ? '‚¨ÜÔ∏è' :
             move === 'DOWN' ? '‚¨áÔ∏è' :
             move === 'SAME' ? '‚ûñ' :
             move === 'RE' ? 'üîÅ' : 'üÜï';
    }

    function getCertification(sales) {
      if (sales >= 1000) return 'üíé<br>Diamond';
      if (sales >= 200) return 'üíø'.repeat(Math.floor(sales / 200)) + '<br>Platinum';
      if (sales >= 100) return 'ü•á<br>Gold';
      return '‚Äî';
    }

    function getCertificationText(sales) {
      if (sales >= 1000) return 'Diamond';
      if (sales >= 200) return `Multi-Platinum (x${Math.floor(sales / 200)})`;
      if (sales >= 100) return 'Gold';
      return null;
    }

    function calculateStats() {
      history = {};
      sortedWeeks.forEach((week, i) => {
        const lastWeek = sortedWeeks[i + 1] && weekData[sortedWeeks[i + 1]] || [];
        const lastMap = {};
        lastWeek.forEach(r => {
          const k = getFuzzyKey(r.title, r.artist);
          lastMap[k] = r.rank;
        });

        weekData[week].forEach(row => {
          const key = getFuzzyKey(row.title, row.artist);
          if (!history[key]) history[key] = { total: 0, peak: 999, weeks: 0, seen: false };
          history[key].total += row.sales;
          history[key].peak = Math.min(history[key].peak, row.rank);
          history[key].weeks++;
          let move = 'NEW';
          if (key in lastMap) {
            const prev = parseInt(lastMap[key]);
            const curr = parseInt(row.rank);
            move = curr < prev ? 'UP' : curr > prev ? 'DOWN' : 'SAME';
          } else if (history[key].seen) {
            move = 'RE';
          }
          history[key].seen = true;
          row.total_sales = history[key].total;
          row.peak = history[key].peak;
          row.weeks = history[key].weeks;
          row.movement = move;
        });
      });
    }

    function populateWeeks() {
      if (!window.weekData) return;
      sortedWeeks = Object.keys(weekData)
        .filter(k => Array.isArray(weekData[k]))
        .sort((a, b) => parseInt(b.replace(/\\D/g, '')) - parseInt(a.replace(/\\D/g, '')));
      const sel = document.getElementById('weekSelector');
      sel.innerHTML = '';
      sortedWeeks.forEach(w => {
        const opt = document.createElement('option');
        opt.value = w;
        opt.textContent = w;
        sel.appendChild(opt);
      });
      sel.value = sortedWeeks[0];
      sel.onchange = () => populateTable(sel.value);
      calculateStats();
      populateTable(sel.value);
    }

    function populateTable(week) {
      const tbody = document.getElementById('chartBody');
      tbody.innerHTML = '';
      currentData = weekData[week];
      const certified = [];

      currentData.forEach(row => {
        const tr = document.createElement('tr');
        if (row.rank === 1) tr.classList.add('top-spot');
        if (row.movement === 'NEW') tr.classList.add('new-entry');

        tr.innerHTML = `
          <td>${row.rank}</td>
          <td>${getMovementIcon(row.movement)}</td>
          <td><a href=\"#\" class=\"song-link\" data-title=\"${encodeURIComponent(row.title)}\" data-artist=\"${encodeURIComponent(row.artist)}\">${row.title}</a></td>
          <td><a href=\"artist.html?artist=${encodeURIComponent(row.artist)}\">${row.artist}</a></td>
          <td>${row.sales}</td>
          <td>${row.total_sales}</td>
          <td>${row.weeks}</td>
          <td>${row.peak}</td>
        `;
        tbody.appendChild(tr);

        if (row.total_sales >= 100) {
          certified.push({ title: row.title, artist: row.artist, cert: getCertificationText(row.total_sales) });
        }
      });

      renderCertifiedList(certified);
    }

    function renderCertifiedList(list) {
      const ul = document.getElementById('certifiedSongs');
      ul.innerHTML = list.length ? '' : '<li>No new certifications this week.</li>';
      list.forEach(s => {
        const li = document.createElement('li');
        li.innerHTML = `üéµ <strong>${s.title}</strong> by ${s.artist} ‚Äì ${s.cert}`;
        ul.appendChild(li);
      });
    }

    function showModal(song) {
      document.getElementById('modalTitle').textContent = song.title;
      document.getElementById('modalArtist').textContent = \"By \" + song.artist;
      document.getElementById('modalSales').textContent = \"This Week: \" + song.sales;
      document.getElementById('modalWeeks').textContent = \"Weeks: \" + song.weeks;
      document.getElementById('modalPeak').textContent = \"Peak: \" + song.peak;
      document.getElementById('modalCert').innerHTML = getCertification(song.total_sales);
      document.getElementById('songModal').style.display = 'flex';
    }

    document.addEventListener('click', e => {
      if (e.target.classList.contains('song-link')) {
        e.preventDefault();
        const title = decodeURIComponent(e.target.dataset.title);
        const artist = decodeURIComponent(e.target.dataset.artist);
        const song = currentData.find(r => r.title === title && r.artist === artist);
        if (song) showModal(song);
      }
    });

    function navigateWeek(offset) {
      const sel = document.getElementById('weekSelector');
      const i = sortedWeeks.indexOf(sel.value);
      const newIndex = i + offset;
      if (newIndex >= 0 && newIndex < sortedWeeks.length) {
        sel.value = sortedWeeks[newIndex];
        populateTable(sel.value);
      }
    }

    document.addEventListener('DOMContentLoaded', populateWeeks);
  </script>
</body>
</html>
