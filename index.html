
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billboard Chart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; cursor: pointer; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 1rem; border-radius: 8px; width: 300px; }
  </style>
</head>
<body>
  <h1>Billboard Chart Viewer</h1>
  <select id="weekSelector"></select>
  <button onclick="navigateWeek(-1)">‚¨ÖÔ∏è</button>
  <button onclick="navigateWeek(1)">‚û°Ô∏è</button>
  <table id="chartTable">
    <thead>
      <tr>
        <th onclick="sortChart(0)">Rank</th>
        <th onclick="sortChart(1)">Move</th>
        <th onclick="sortChart(2)">Title</th>
        <th onclick="sortChart(3)">Artist</th>
        <th onclick="sortChart(4)">Sales</th>
        <th onclick="sortChart(5)">Total Sales</th>
        <th onclick="sortChart(6)">Weeks</th>
        <th onclick="sortChart(7)">Peak</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <div class="modal" id="songModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalArtist"></p>
      <p id="modalSales"></p>
      <p id="modalWeeks"></p>
      <p id="modalPeak"></p>
      <p id="modalCert"></p>
      <button onclick="document.getElementById('songModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    let sortedWeeks = [];
    let currentData = [];

    function getMovementIcon(move) {
      if (!move) return "‚ûñ";
      const val = move.toUpperCase();
      return val === "UP" ? "‚¨ÜÔ∏è" : val === "DOWN" ? "‚¨áÔ∏è" : val === "NEW" ? "üÜï" : val.includes("RE") ? "üîÅ" : "‚ûñ";
    }

    function getCertification(sales) {
      if (sales >= 100) {
        const count = Math.floor(sales / 100);
        return "üíø".repeat(count) + "<br>" + (count > 1 ? "Multi-Platinum (x" + count + ")" : "Platinum");
      } else if (sales >= 50) {
        return "ü•á<br>Gold";
      }
      return "‚Äî";
    }

    function populateWeeks() {
      const selector = document.getElementById("weekSelector");
      sortedWeeks = Object.keys(weekData).sort((a,b) => parseInt(a.replace(/\D/g,'')) - parseInt(b.replace(/\D/g,'')));
      selector.innerHTML = '';
      sortedWeeks.forEach(week => {
        const opt = document.createElement("option");
        opt.value = week;
        opt.textContent = week;
        selector.appendChild(opt);
      });
      selector.addEventListener("change", () => populateTable(selector.value));
      selector.value = sortedWeeks[0];
      populateTable(sortedWeeks[0]);
    }

    function populateTable(week) {
      const tbody = document.getElementById("chartBody");
      tbody.innerHTML = '';
      currentData = weekData[week];
      currentData.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.rank}</td>
                        <td>${getMovementIcon(row.move)}</td>
                        <td><a href='#' onclick='showModal(${JSON.stringify(row)})'>${row.title}</a></td>
                        <td><a href='artist.html?name=${encodeURIComponent(row.artist)}'>${row.artist}</a></td>
                        <td>${row.sales}</td>
                        <td>${row.total_sales}</td>
                        <td>${row.weeks}</td>
                        <td>${row.peak}</td>`;
        tbody.appendChild(tr);
      });
    }

    function navigateWeek(dir) {
      const selector = document.getElementById("weekSelector");
      const idx = sortedWeeks.indexOf(selector.value);
      const newIdx = idx + dir;
      if (newIdx >= 0 && newIdx < sortedWeeks.length) {
        selector.value = sortedWeeks[newIdx];
        populateTable(sortedWeeks[newIdx]);
      }
    }

    function sortChart(colIndex) {
      const table = document.getElementById("chartTable");
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);
      const asc = !table.sorted || table.sorted.col !== colIndex || !table.sorted.asc;

      rows.sort((a, b) => {
        const valA = isNaN(a.cells[colIndex].textContent) ? a.cells[colIndex].textContent : +a.cells[colIndex].textContent;
        const valB = isNaN(b.cells[colIndex].textContent) ? b.cells[colIndex].textContent : +b.cells[colIndex].textContent;
        return asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
      });

      table.sorted = { col: colIndex, asc: asc };
      rows.forEach(row => tbody.appendChild(row));
    }

    function showModal(song) {
      document.getElementById("modalTitle").textContent = song.title;
      document.getElementById("modalArtist").textContent = "Artist: " + song.artist;
      document.getElementById("modalSales").textContent = "Sales: " + song.sales;
      document.getElementById("modalWeeks").textContent = "Weeks on Chart: " + song.weeks;
      document.getElementById("modalPeak").textContent = "Peak Rank: " + song.peak;
      document.getElementById("modalCert").innerHTML = getCertification(song.total_sales);
      document.getElementById("songModal").style.display = "flex";
    }

    document.addEventListener("DOMContentLoaded", populateWeeks);
  </script>
</body>
</html>
