<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billboard Chart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1.5rem; background: #f7f7f7; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #eee; cursor: pointer; }
    select { font-size: 1rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>

  <h1>üéµ Billboard Top 100</h1>

  <select id="weekSelector"></select>
  <button onclick="changeWeek(-1)">‚¨ÖÔ∏è</button>
  <button onclick="changeWeek(1)">‚û°Ô∏è</button>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Move</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th> <!-- ‚úÖ ADDED -->
        <th>Sales</th>
        <th>Total Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
        <th>Certification</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <script src="weekdata.js"></script>
  <script>
    let currentWeekIndex = 0;
    let sortedWeeks = [];

    // ‚úÖ Album mapping injected from albumdata.js or precomputed JSON
    const albumMap = {}; // format: { "artist||title": "ALBUM NAME" }

    function matchAlbum(row) {
      const key = row.artist.trim().toLowerCase() + "||" + row.title.trim().toLowerCase();
      return albumMap[key] || "‚Äî";
    }

    function getCertification(sales) {
      if (sales >= 100) {
        return `üíø x${Math.floor(sales / 100)}<br>Platinum`;
      } else if (sales >= 50) {
        return `ü•á<br>Gold`;
      }
      return "‚Äî";
    }

    function populateWeekSelector() {
      const selector = document.getElementById("weekSelector");
      sortedWeeks = Object.keys(weekData).sort((a, b) => {
        return parseInt(a.replace(/\D/g, '')) - parseInt(b.replace(/\D/g, ''));
      });
      selector.innerHTML = '';
      sortedWeeks.forEach((w, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = w;
        selector.appendChild(opt);
      });
      selector.onchange = () => {
        currentWeekIndex = parseInt(selector.value);
        populateChart();
      };
      currentWeekIndex = sortedWeeks.length - 1;
      selector.value = currentWeekIndex;
    }

    function changeWeek(dir) {
      const newIndex = currentWeekIndex + dir;
      if (newIndex >= 0 && newIndex < sortedWeeks.length) {
        currentWeekIndex = newIndex;
        document.getElementById("weekSelector").value = currentWeekIndex;
        populateChart();
      }
    }

    function populateChart() {
      const week = sortedWeeks[currentWeekIndex];
      const data = weekData[week];
      const tbody = document.getElementById("chartBody");
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.rank}</td>
          <td>${row.move}</td>
          <td>${row.title}</td>
          <td>${row.artist}</td>
          <td>${matchAlbum(row)}</td>
          <td>${row.sales}</td>
          <td>${row.total_sales}</td>
          <td>${row.weeks}</td>
          <td>${row.peak}</td>
          <td>${getCertification(row.total_sales)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      populateWeekSelector();
      populateChart();
    });
  </script>

</body>
</html>
