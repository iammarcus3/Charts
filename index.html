<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billboard Top 100</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #eee;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    select, button {
      font-size: 1rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Billboard Top 100</h1>

  <select id="weekSelector"></select>
  <button onclick="changeWeek(-1)">‚¨ÖÔ∏è</button>
  <button onclick="changeWeek(1)">‚û°Ô∏è</button>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Move</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th> <!-- ‚úÖ Added -->
        <th>Sales</th>
        <th>Total Sales</th>
        <th>Weeks</th>
        <th>Peak</th>
        <th>Certification</th>
      </tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <script src="weekdata.js"></script>
  <script>
    const albumMap = {}; // ‚úÖ You can populate this dynamically

    function matchAlbum(row) {
      const key = row.title.toLowerCase().trim() + "||" + row.artist.toLowerCase().trim();
      return albumMap[key] || "‚Äî";
    }

    let sortedWeeks = [];
    let currentWeekIndex = 0;

    function changeWeek(offset) {
      const newIndex = currentWeekIndex + offset;
      if (newIndex >= 0 && newIndex < sortedWeeks.length) {
        currentWeekIndex = newIndex;
        document.getElementById("weekSelector").value = currentWeekIndex;
        populateTable();
      }
    }

    function populateWeekSelector() {
      sortedWeeks = Object.keys(weekData).sort((a, b) => {
        return parseInt(a.replace(/\D/g, "")) - parseInt(b.replace(/\D/g, ""));
      });
      const selector = document.getElementById("weekSelector");
      selector.innerHTML = "";
      sortedWeeks.forEach((week, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = week;
        selector.appendChild(opt);
      });
      selector.addEventListener("change", () => {
        currentWeekIndex = parseInt(selector.value);
        populateTable();
      });
      currentWeekIndex = sortedWeeks.length - 1;
      selector.value = currentWeekIndex;
    }

    function getCertification(sales) {
      if (sales >= 100) {
        return `üíø x${Math.floor(sales / 100)}<br>Platinum`;
      } else if (sales >= 50) {
        return `ü•á<br>Gold`;
      }
      return "‚Äî";
    }

    function populateTable() {
      const week = sortedWeeks[currentWeekIndex];
      const data = weekData[week];
      const tbody = document.getElementById("chartBody");
      tbody.innerHTML = "";
      data.forEach((row) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.rank}</td>
          <td>${row.move}</td>
          <td>${row.title}</td>
          <td>${row.artist}</td>
          <td>${matchAlbum(row)}</td> <!-- ‚úÖ Album inserted -->
          <td>${row.sales}</td>
          <td>${row.total_sales}</td>
          <td>${row.weeks}</td>
          <td>${row.peak}</td>
          <td>${getCertification(row.total_sales)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      populateWeekSelector();
      populateTable();
    });
  </script>
</body>
</html>
