
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billboard Sample</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; }
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
              background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 1rem; border-radius: 8px; width: 300px; }
  </style>
</head>
<body>
  <h1>Billboard Top 100 (Sample)</h1>
  <div>
    <select id="weekSelector"></select>
    <button onclick="navigateWeek(-1)">‚¨ÖÔ∏è</button>
    <button onclick="navigateWeek(1)">‚û°Ô∏è</button>
  </div>
  <table>
    <thead>
      <tr><th>Rank</th><th>Move</th><th>Title</th><th>Artist</th><th>Sales</th><th>Total</th><th>Peak</th><th>Weeks</th></tr>
    </thead>
    <tbody id="chartBody"></tbody>
  </table>

  <div class="modal" id="songModal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalArtist"></p>
      <p id="modalSales"></p>
      <p id="modalWeeks"></p>
      <p id="modalPeak"></p>
      <p id="modalCert"></p>
      <button onclick="document.getElementById('songModal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="weekdata.js"></script>
  <script>
    let sortedWeeks = [];

    function getMovementIcon(move) {
      if (!move) return "‚ûñ";
      const val = move.toUpperCase();
      return val === "UP" ? "‚¨ÜÔ∏è" : val === "DOWN" ? "‚¨áÔ∏è" : val === "NEW" ? "üÜï" : val.includes("RE") ? "üîÅ" : "‚ûñ";
    }

    function populateWeeks() {
      const selector = document.getElementById("weekSelector");
      sortedWeeks = Object.keys(weekData).sort((a, b) => parseInt(a.replace(/\D/g,'')) - parseInt(b.replace(/\D/g,'')));
      selector.innerHTML = '';
      sortedWeeks.forEach(week => {
        const opt = document.createElement("option");
        opt.value = week;
        opt.textContent = week;
        selector.appendChild(opt);
      });
      selector.value = sortedWeeks[0];
      populateTable(sortedWeeks[0]);
    }

    function populateTable(week) {
      const tbody = document.getElementById("chartBody");
      tbody.innerHTML = '';
      weekData[week].forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.rank}</td>
                        <td>${getMovementIcon(row.move)}</td>
                        <td><a href='#' onclick='showModal(${JSON.stringify(row)})'>${row.title}</a></td>
                        <td>${row.artist}</td>
                        <td>${row.sales}</td>
                        <td>${row.total_sales}</td>
                        <td>${row.peak}</td>
                        <td>${row.weeks}</td>`;
        tbody.appendChild(tr);
      });
    }

    function navigateWeek(dir) {
      const selector = document.getElementById("weekSelector");
      const currentIndex = sortedWeeks.indexOf(selector.value);
      const newIndex = currentIndex + dir;
      if (newIndex >= 0 && newIndex < sortedWeeks.length) {
        selector.value = sortedWeeks[newIndex];
        populateTable(sortedWeeks[newIndex]);
      }
    }

    function showModal(song) {
      document.getElementById("modalTitle").textContent = song.title;
      document.getElementById("modalArtist").textContent = `Artist: ${song.artist}`;
      document.getElementById("modalSales").textContent = `Sales: ${song.sales}`;
      document.getElementById("modalWeeks").textContent = `Weeks: ${song.weeks}`;
      document.getElementById("modalPeak").textContent = `Peak: ${song.peak}`;

      let cert = "";
      if (song.total_sales >= 200) {
        cert = "üíø".repeat(Math.floor(song.total_sales / 200));
      } else if (song.total_sales >= 100) {
        cert = "ü•á";
      }
      document.getElementById("modalCert").textContent = cert ? `Certification: ${cert}` : "";

      document.getElementById("songModal").style.display = "flex";
    }

    document.addEventListener("DOMContentLoaded", () => {
      populateWeeks();
    });
  </script>
</body>
</html>
