<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream Rankings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .tabs, .subtabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .tabs button, .subtabs button {
      padding: 10px 20px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
    }

    .tabs button.active, .subtabs button.active {
      background: #333;
      color: white;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background: #eee;
    }

    .rank {
      font-weight: bold;
      width: 60px;
    }

    @media (max-width: 600px) {
      .tabs, .subtabs {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Stream Rankings</h1>

  <!-- Main Tabs -->
  <div class="tabs" id="mainTabs">
    <button data-tab="7days" class="active">7 Days</button>
    <button data-tab="30days">30 Days</button>
    <button data-tab="alltime">All Time</button>
  </div>

  <!-- Sub Tabs -->
  <div class="subtabs" id="subTabs">
    <button data-subtab="artist" class="active">Artist</button>
    <button data-subtab="tracks">Tracks</button>
    <button data-subtab="album">Album</button>
  </div>

  <!-- Content Containers -->
  <div id="content-7days-artist" class="content active">
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Artist</th>
          <th>Streams (7 Days)</th>
        </tr>
      </thead>
      <tbody id="artist7DaysTable"></tbody>
    </table>
  </div>

  <div id="content-7days-tracks" class="content">Coming Soon: Tracks</div>
  <div id="content-7days-album" class="content">Coming Soon: Album</div>
  <div id="content-30days-artist" class="content">Coming Soon: 30 Days - Artist</div>
  <div id="content-30days-tracks" class="content">Coming Soon: 30 Days - Tracks</div>
  <div id="content-30days-album" class="content">Coming Soon: 30 Days - Album</div>
  <div id="content-alltime-artist" class="content">Coming Soon: All Time - Artist</div>
  <div id="content-alltime-tracks" class="content">Coming Soon: All Time - Tracks</div>
  <div id="content-alltime-album" class="content">Coming Soon: All Time - Album</div>

  <script src="weekdata.js"></script>
  <script>
    function formatStreams(value) {
      const millions = value / 1_000_000;
      const billions = value / 1_000_000_000;
      return billions >= 1
        ? `${billions.toFixed(2)}B`
        : `${millions.toFixed(2)}M`;
    }

    function calculateArtistStreams(data) {
      const artistMap = {};
      data.forEach(entry => {
        const name = entry.artist;
        const sales = entry.sales;
        const streams = sales * 2.2567;

        if (!artistMap[name]) artistMap[name] = 0;
        artistMap[name] += streams;
      });

      return Object.entries(artistMap)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 50)
        .map(([name, streams], index) => ({
          rank: index + 1,
          name,
          streams: formatStreams(streams)
        }));
    }

    function populateArtistTable() {
      const tbody = document.getElementById("artist7DaysTable");
      const latestWeekKey = Math.max(...Object.keys(weekData).map(Number));
      const rows = calculateArtistStreams(weekData[latestWeekKey]);
      tbody.innerHTML = rows.map(row => `
        <tr>
          <td class="rank">${row.rank}</td>
          <td>${row.name}</td>
          <td>${row.streams}</td>
        </tr>
      `).join("");
    }

    function setupTabs() {
      const mainTabs = document.querySelectorAll("#mainTabs button");
      const subTabs = document.querySelectorAll("#subTabs button");
      const allContents = document.querySelectorAll(".content");

      function updateActiveContent(main, sub) {
        allContents.forEach(c => c.classList.remove("active"));
        const id = `content-${main}-${sub}`;
        const contentEl = document.getElementById(id);
        if (contentEl) contentEl.classList.add("active");
      }

      mainTabs.forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelector("#mainTabs .active").classList.remove("active");
          btn.classList.add("active");

          const currentSub = document.querySelector("#subTabs .active").dataset.subtab;
          updateActiveContent(btn.dataset.tab, currentSub);
        });
      });

      subTabs.forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelector("#subTabs .active").classList.remove("active");
          btn.classList.add("active");

          const currentMain = document.querySelector("#mainTabs .active").dataset.tab;
          updateActiveContent(currentMain, btn.dataset.subtab);
        });
      });
    }

    // Initialize
    populateArtistTable();
    setupTabs();
  </script>
</body>
</html>
